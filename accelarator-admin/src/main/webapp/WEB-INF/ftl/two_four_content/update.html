
<div id="modify-window" title="编辑2-4号位内容" class="easyui-window" >
	     <form id="modifyForm" method="post" enctype="multipart/form-data">
	    	<table>
	    		<tr>
	    			<td>图集名称：<input type="hidden" name="twoFourBmId" id="twoFourBmId"/></td>
	    			<td>
	    			    <input class="easyui-validatebox textbox" id="twoFourBmName" name="twoFourBmName" readonly="readonly" data-options="required:true"/><label style="color: red"> *</label>
	    			    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="openLookUp('${base}/two_four_bm/gotoTwoFourBmLookUp?parentMethod=openLookUpCallBack');" >选择</a>
	    			</td>
	    		</tr>
	       		<!-- <tr>
	    			<td>图片名称：</td>
	    			<td>
	    			    <input class="easyui-validatebox textbox" id="name" name="name"/>
	    			</td>
	    		</tr> -->
	    		
	    		<tr>
	    			<td>图片上传：</td>
	    			<td><input type="file" id="update_file" name="file"  style="width:171px;"/>
						<input type="button" value="上传" onclick="uploadPic('addForm','update_name','update_file','update_image','${base}/imagecallback/upload');">
						<input type="hidden" id="update_name" name="name"/>
						<img width=100 height=100 id="update_image">
					</td>
	    		</tr>
	    		
	    		<tr>
	    			<td>内容：</td>
	    			<td>
	    			    <input class="easyui-textbox" name="content" data-options="multiline:true" style="height:70px;width:171px;"/>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>状态：</td>
	    			<td>
	    			   <select id="status" class="easyui-combobox" data-options="required:true,editable:false" name="status" style="width:171px;">
			           		<option value="1" selected>上线</option>
		    				<option value="2">下线</option>
		    		   </select>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>播放时间：</td>
	    			<td>
	    			    <input class="easyui-numberbox" data-options="min:0,max:100" id="playTime" name="playTime"/>（秒）
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>排序：</td>
	    			<td>
	    			    <input class="easyui-numberbox" data-options="min:0,max:100" id="sort" name="sort"/>
	    			</td>
	    		</tr>
	    		
	    		<tr style="display:none;">
	    		  <td colspan="2"><input type="hidden" name="id" id="id"/></td>
	    		</tr>
               </table>
            </form>
            <div style="text-align:center;padding:5px">
		    	<a id="update_save" href="javascript:void(0)" class="easyui-linkbutton" onclick="modifySave('update');">保存</a>
		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="winClose()">关闭</a>
		    </div>
    </div>
