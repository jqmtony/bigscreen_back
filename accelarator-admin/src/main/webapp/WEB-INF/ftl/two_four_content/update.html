<script type="text/javascript">
function modifyRow(row){
	modifyWin.window('open');
	$('#modifyForm').form('clear');
	$('#modifyForm').form('load',row);
	if(row.twoFourBmType=='1'){//图片
		$("#update_tr_name").show();
		$("#update_tr_content").hide();
		$("#update_content").textbox('setValue','');
		$("#update_content").textbox("disableValidation");
		$("#update_image").attr("src",row.name);
		$("#update_file").textbox("disableValidation");
	}else{//文字
		$("#update_tr_name").hide();
		$("#update_file").textbox("disableValidation");
		$("#update_tr_content").show();
	}
 }
 
 function openLookUpEditCallBack(row){
	$("#u_twoFourBmId").val(row.id);
	$("#u_twoFourBmName").val(row.name);
	$("#u_twoFourBmName").validatebox({novalidate: true});
	if(row.type=='1'){//图片
		$("#update_tr_name").show();
	    var name_val = $("#update_name").val();
	    if(name_val!=null && name_val!=''){
	    	$("#update_file").textbox("disableValidation");
	    }else{
	    	$("#update_file").textbox("enableValidation");
	    }
	    $("#update_name").val('');
	    $("#update_image").attr("src","");
	    $("#update_image").hide();
	    $("#update_content").textbox('setValue','');
		$("#update_tr_content").hide();
		$("#update_content").textbox("disableValidation");
	}else{//文字
		$("#update_tr_name").hide();
		$('#update_file').textbox('clear');
		$("#update_file").textbox("disableValidation");
	    $("#update_name").val('');
	    $("#update_name").hide();
	    $("#update_content").textbox("enableValidation");
		$("#update_tr_content").show();
	}
	lookUpWin.window('close');
 }
</script>

	    			    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="openLookUp('${base}/two_four_bm/gotoTwoFourBmLookUp?parentMethod=openLookUpEditCallBack');" >选择</a>
	    			</td>
	    		</tr>
	    		
	    		<tr id="update_tr_name">

	    			<td><input class="easyui-filebox" id="update_file" name="file"  data-options="required:true,prompt:'请选择图片...'" style="width:171px;"/><label style="color: red"> *</label>
