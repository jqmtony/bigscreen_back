<script type="text/javascript">
function openLookUpCallBack(row){
	$("#twoFourBmId").val(row.id);
	$("#twoFourBmName").textbox('setValue',row.name);
	$("#twoFourBmName").validatebox({novalidate: true});
	if(row.type=='1'){//图片
		$("#add_tr_name,#add_tr_image").show();
		$("#add_file").textbox("enableValidation");
		$("#add_name").textbox("enableValidation");
		$("#content").textbox('setValue','');
		$("#add_tr_content").hide();
		$("#content").textbox("disableValidation");
	}else{//文字
		$("#add_tr_name,#add_tr_image").hide();
		$('#add_file').textbox('clear');
		$("#add_file").textbox("disableValidation");
		$("#add_name").textbox("clear");
		$("#add_name").textbox("disableValidation");
	    $("#add_image").hide();
	    $("#content").textbox("enableValidation");
		$("#add_tr_content").show();
	}
	lookUpWin.window('close');
 }
</script>
