<div id="modify-window" title="编辑商家广告信息" class="easyui-window" style="width: 600px; height: 450px;">
	     <form id="modifyForm" method="post" >
	    	<table cellpadding="5">
	    		<tr>
	    			<td>商铺：</td>
	    			<td>
		    			<input id="edit_lookUpCname" class="easyui-validatebox textbox" onclick="openPlaceLookUp('${base}/place/gotoPlaceLookUp?parentMethod=openPlaceLookUpCallBack');" 
		    			data-options="required:true" readonly="readonly" type="text" name="cname"></input><label style="color: red"> *</label>
		    			<input type="hidden" id="edit_lookUpPlaceId" name="placeId"></input>
	    			</td>
	    			<td>设备：</td>
	    			<td>
	    				<input id="edit_lookUpCode" class="easyui-validatebox textbox" onclick="openDeviceLookUp('#edit_lookUpPlaceId');" 
		    			 readonly="readonly" type="text" name="code"></input>
		    			<input type="hidden" id="edit_lookUpDeviceId" name="deviceId"></input>
		    		</td>
	    		</tr>
	    		<tr>
	    			<td>广告来源：</td>
	    			<td><input type="hidden" name="id"></input>
	    			    <select id="source" name="source"  class="easyui-combobox" data-options="required:true,editable:false" style="width:171px;">
		           		<option value="1">自有</option>
	    				<option value="2">商家</option>
		           	</select>
	    			<td>广告类型：</td>
	    			<td><select id="type" name="type"  class="easyui-combobox" data-options="required:true,editable:false" style="width:171px;" >
			           		<option value="1">视频</option>
		    				<option value="2">图片</option>
		    				<option value="3">文字内容</option>
		           		</select>
		           </td>
	    		</tr>
	    		<tr>
	    			<td>排序：</td>
	    			<td><input id="sort" class="easyui-validatebox textbox" type="text" name="sort" data-options="required:true"></input><label style="color: red"> *</label></td>
	    			<td>广告位置：</td>
	    			<td><input id="adIndex" class="easyui-validatebox textbox" type="text" name="adIndex" data-options="required:true"></input><label style="color: red"> *</label></td>
	    		</tr>
	    		<tr>
	    			<td>状态：</td>
	    			<td colspan="3"><select id="status" name="status" class="easyui-combobox" data-options="required:true,editable:false" style="width:171px;">
			           		<option value="1">启用</option>
		    				<option value="2">禁用</option>
		    			</select>
		    		</td>
		    	</tr>
	    		<tr>
	    			<td>视频地址：</td>
	    			<td colspan="3">
	    				<input class="easyui-textbox" name="videoPath" data-options="multiline:true" style="height:70px;width:472px;"/>
	    			</td>
	    		</tr>
	    		<!-- <tr>
	    			<td>图片地址：</td>
	    			<td colspan="3">
	    				<textarea style="height:60px" cols="30" name="picPath"></textarea>
	    			</td>
	    		</tr>
	    		
	    		
		    	<tr>
	    			<td>广告内容：</td>
	    			<td colspan="3">
	    				<textarea style="height:60px" cols="30" name="content"></textarea>
	    			</td>
	    		</tr> -->
	    		<tr>
	    			<td>备注：</td>
	    			<td colspan="3">
	    			    <input class="easyui-textbox" name="remark" data-options="multiline:true" style="height:70px;width:472px;"/>
	    			</td>
	    		</tr>
               </table>
            </form>
            <div style="text-align:center;padding:5px">
		    	<a id="update_save" href="javascript:void(0)" class="easyui-linkbutton" onclick="modifySave('update');">保存</a>
		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="winClose()">关闭</a>
		    </div>
    </div>
