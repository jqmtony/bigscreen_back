<div id="add-window" title="添加信息" class="easyui-window" style="width: 600px; height: 450px;">
	     <form id="addForm" method="post" >
	    	<table cellpadding="5">
	    		<tr>
	    			<td>广告来源：</td>
	    			<td>
	    			    <select id="source" name="source" style="width:90px;">
		           		<option value="1">自有</option>
	    				<option value="2">商家</option>
		           	</select>
	    			<td>广告类型：</td>
	    			<td><select id="type" name="type" style="width:90px;">
			           		<option value="1">视频</option>
		    				<option value="2">图片</option>
		    				<option value="3">文字内容</option>
		           		</select>
		           </td>
	    		</tr>
	    		
	    		<tr>
	    			<td>视频地址：</td>
	    			<td><input id="videoPath" class="easyui-validatebox" type="text" name="videoPath" data-options="required:true"></input></td>
	    			<td>图片地址：</td>
	    			<td><input id="picPath" class="easyui-validatebox" type="text" name="picPath"></input></td>
	    		</tr>
	    		<tr>
	    			<td>区域id：</td>
	    			<td><input id="placeId" class="easyui-validatebox" type="text" name="placeId" data-options="required:true"></input></td>
	    			<td>设备id：</td>
	    			<td><input id="deviceId" class="easyui-validatebox" data-options="required:true" type="text" name="deviceId"></input></td>
	    		</tr>
	    		<tr>
	    			<td>排序：</td>
	    			<td><input id="sort" class="easyui-validatebox" type="text" name="sort" data-options="required:true"></input></td>
	    			<td>广告位置：</td>
	    			<td><input id="adIndex" class="easyui-validatebox" type="text" name="adIndex" data-options="required:true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>状态：</td>
	    			<td><select id="status" name="status" style="width:90px;">
			           		<option value="1" selected>上线</option>
		    				<option value="2">下线</option>
		    			</select>
		    		</td>
		    	</tr>
		    	<tr>
	    			<td>广告内容：</td>
	    			<td><input id="content" class="easyui-validatebox" data-options="required:true" name="content" data-options="multiline:true" style="height:60px"></input></td>
	    		</tr>
	    		<tr>
	    			<td>备注：</td>
	    			<td><input id="remark" class="easyui-validatebox" name="remark" data-options="multiline:true" style="height:60px"></input></td>
	    		</tr>
               </table>
            </form>
            <div style="text-align:center;padding:5px">
		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="addSave('save');">保存</a>
		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="cancel()">关闭</a>
		    </div>
    </div>
