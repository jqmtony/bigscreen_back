<div id="add-window" title="添加商家广告信息" class="easyui-window" style="width: 600px; height: 450px;">
	     <form id="addForm" method="post" >
	    	<table cellpadding="5">
	    		<tr>
	    			<td>商铺：</td>
	    			<td>
		    			<input id="add_lookUpCname" class="easyui-validatebox" onFocus="openLookUp('${base}/place/gotoPlaceLookUp?parentMethod=openLookUpCallBack');" 
		    			data-options="required:true" type="text" name="cname"></input>
		    			<input type="hidden" id="add_lookUpId" name="placeId"></input>
	    			</td>
	    			<td>设备：</td>
	    			<td>
	    				<input id="add_lookUpCode" class="easyui-validatebox" onFocus="openCheckBoxLookUp('${base}/device/gotoDeviceLookUp?parentMethod=openCheckBoxLookUpCallBack');" 
		    			type="text" name="code"></input>
		    			<input type="hidden" id="add_lookUpId" name="deviceId"></input>
		    		</td>
	    		</tr>
	    		<tr>
	    			<td>广告来源：</td>
	    			<td>
	    			    <select id="source" name="source" style="width:171px;">
		           		<option value="1">自有</option>
	    				<option value="2">商家</option>
		           	</select>
	    			<td>广告类型：</td>
	    			<td><select id="type" name="type" style="width:171px;">
			           		<option value="1">视频</option>
		    				<option value="2">图片</option>
		    				<option value="3">文字内容</option>
		           		</select>
		           </td>
	    		</tr>
	    		<tr>
	    			<td>排序：</td>
	    			<td><input id="sort" class="easyui-validatebox" type="text" name="sort" data-options="required:true"></input></td>
	    			<td>广告位置：</td>
	    			<td><input id="adIndex" class="easyui-validatebox" type="text" name="adIndex" data-options="required:true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>状态：</td>
	    			<td colspan="3"><select id="status" name="status" style="width:171px;">
			           		<option value="1" selected="selected">启用</option>
		    				<option value="2">禁用</option>
		    			</select>
		    		</td>
		    	</tr>
	    		<tr>
	    			<td>视频地址：</td>
	    			<td colspan="3">
	    				<textarea style="height:60px" cols="30" name="videoPath"></textarea>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>图片地址：</td>
	    			<td colspan="3">
	    				<textarea style="height:60px" cols="30" name="picPath"></textarea>
	    			</td>
	    		</tr>
	    		
	    		
		    	<tr>
	    			<td>广告内容：</td>
	    			<td colspan="3">
	    				<textarea style="height:60px" cols="30" name="content"></textarea>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>备注：</td>
	    			<td colspan="3">
	    				<textarea style="height:60px" cols="30" name="remark"></textarea>
	    			</td>
	    		</tr>
               </table>
            </form>
            <div style="text-align:center;padding:5px">
		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="addSave('save');">保存</a>
		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="cancel()">关闭</a>
		    </div>
    </div>
