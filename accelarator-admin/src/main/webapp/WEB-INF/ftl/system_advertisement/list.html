<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<#include "/frame/pageInclude.html">
<script type="text/javascript">
	$(document).ready(function() {
		grid = $('#tab').datagrid( {
			//title : '用户列表',			
			url :'${base}/system_advertisement/queryList',
			pagination : true,
			rownumbers : true,
			singleSelect : true,
			striped:true,
			fit:true,
			toolbar:'#toolbar',
			fitColumns:true,
			onDblClickRow:function(index,row){
				modifyRow(row);
			} 
		});
	});
</script>
</head>
<body>
   <table class="easyui-datagrid" id="tab">
		<thead>
			<tr>
				<th data-options="field:'type',width:80,formatter:formatType">广告类型</th>
				<th data-options="field:'picPath',width:100">图片</th>
				<th data-options="field:'content',width:80">内容</th>
				<th data-options="field:'adIndex',width:100">广告位置</th>
				<th data-options="field:'remark',width:100">备注</th>
				<th data-options="field:'createTime',width:100">创建日期</th>
			</tr>
		</thead>
	</table>
	
	<div id="toolbar" style="padding:2px 5px;">
		用户名： <input class="easyui-textbox" type="text" id="userName" style="width:110px">
		真实姓名： <input class="easyui-textbox" type="text" id="realName" style="width:110px">
		<a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-search">查询</a>
		<a href="javascript:void(0);" onclick="add();" class="easyui-linkbutton" data-options="iconCls:'icon-add',toggle:true">添加</a>
		<a href="javascript:void(0);" onclick="removeModule();" class="easyui-linkbutton" data-options="iconCls:'icon-remove',toggle:true">删除</a>
		<a href="javascript:void(0);" onclick="modify();" class="easyui-linkbutton" data-options="iconCls:'icon-cut',toggle:true">修改</a>
	</div>
   <#include "./add.html">
   <#include "./update.html">
</body>
</html>

<script>
function formatType(val, row) {
	if (val == 1) {
		return '视频类型';
	} else if(val == 2){
		return '图片类型';
	}else if(val == 3){
		return '文字类型';
	}
}
</script>
