<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<#include "/frame/pageInclude.html">
<script type="text/javascript">
	$(document).ready(function() {
		grid = $('#tab').datagrid( {
			url :'${base}/business/queryList',
			queryParams:$("#queryForm").serializeObject(),
			pagination : true,
			rownumbers : true,
			singleSelect : true,
			striped:true,
			fit:true,
			toolbar:'#toolbar',
			fitColumns:true,
			onDblClickRow:function(index,row){
				getChecked(row);
			} 
		});
	});
	
	function getChecked(row){
		parent.${parentMethod}(row);

	}
</script>
</head>
<body>

   <table class="easyui-datagrid" id="tab">
		<thead>
			<tr>
				<th data-options="field:'userName',width:80">用户名</th>
				<th data-options="field:'realName',width:100">真实姓名</th>
				<th data-options="field:'countryCode',width:80,formatter:formatCountry">国家</th>
				<th data-options="field:'areaCode',width:80,formatter:formatArea">地区</th>
				<th data-options="field:'cityCode',width:80,formatter:formatCity">城市</th>
				<th data-options="field:'status',width:60,formatter:formatStatus">是否启用</th>
			</tr>
		</thead>
	</table>
	<div id="toolbar" style="padding:2px 5px;">
		<form id="queryForm">
		          地区：	 <select id="query_code" name="code" class="easyui-combotree" data-options="url:'${base}/area/areaStaticTree',method:'get'"  style="width:150px;"></select>
    			 	 <input type="hidden" id="queryCountryCode" name="countryCode"></input> 
    			 	 <input type="hidden" id="queryAreaCode" name="areaCode"></input> 
    			 	 <input type="hidden" id="queryCityCode" name="cityCode"></input>
			用户名： <input type="text" class="easyui-validatebox textbox" name="userName" id="userName" style="width:100px"></input>
			真实姓名： <input type="text" class="easyui-validatebox textbox" name="realName" id="realName" style="width:100px"></input>
			<a href="javascript:void(0);" onclick="queryWithCode()" class="easyui-linkbutton" iconCls="icon-search">查询</a>
		</form>	
	</div>
	
</body>
</html>
