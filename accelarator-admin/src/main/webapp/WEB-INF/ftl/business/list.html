<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<#include "/frame/pageInclude.html">
<script type="text/javascript">
	$(document).ready(function() {
		grid = $('#tab').datagrid( {
			//title : '用户列表',			
			url :'${base}/business/queryList',
			queryParams:$("#queryForm").serializeObject(),
			pagination : true,
			rownumbers : true,
			singleSelect : true,
			striped:true,
			fit:true,
			toolbar:'#toolbar',
			fitColumns:true,
			onDblClickRow:function(index,row){
				modifyRow(row);
			} 
		});
	});
</script>
</head>
<body>

   <table class="easyui-datagrid" id="tab">
		<thead>
			<tr>
				<th data-options="field:'userName',width:80">用户名</th>
				<th data-options="field:'realName',width:100">真实姓名</th>
				<th data-options="field:'mobile',width:80">手机</th>
				<th data-options="field:'email',width:100">邮箱</th>
				<th data-options="field:'country',width:80,formatter:formatCountry">国家</th>
				<th data-options="field:'area',width:80,formatter:formatArea">地区</th>
				<th data-options="field:'createTime',width:100,formatter:formatYYYYMMDD">创建日期</th>
				<th data-options="field:'status',width:60,formatter:formatStatus">是否启用</th>
			</tr>
		</thead>
	</table>
	<div id="toolbar" style="padding:2px 5px;">
		<form id="queryForm">
		            国家： <select id="country" class="easyui-combobox" style="width:90px;"></select>
		            地区：  <select id="area" class="easyui-combobox" style="width:90px;"></select>
		            城市：  <select id="city" class="easyui-combobox" style="width:90px;"></select>
			用户名： <input type="text" class="easyui-validatebox" name="userName" id="userName" style="width:110px"></input>
			真实姓名： <input type="text" class="easyui-validatebox" name="realName" id="realName" style="width:110px"></input>
			<a href="javascript:void(0);" onclick="query()" class="easyui-linkbutton" iconCls="icon-search">查询</a>
		</form>	
		<a href="javascript:void(0);" onclick="add();" class="easyui-linkbutton" data-options="iconCls:'icon-add',toggle:true">添加</a>
		<a href="javascript:void(0);" onclick="modify();" class="easyui-linkbutton" data-options="iconCls:'icon-cut',toggle:true">修改</a>
		<a href="javascript:void(0);" onclick="removeModule();" class="easyui-linkbutton" data-options="iconCls:'icon-remove',toggle:true">删除</a>
	</div>
	
   <#include "./add.html">
   <#include "./update.html">
</body>
</html>
