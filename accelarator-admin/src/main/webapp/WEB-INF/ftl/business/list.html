<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<#include "/frame/pageInclude.html">
<script type="text/javascript">
	$(document).ready(function() {
		grid = $('#tab').datagrid( {
			//title : '用户列表',			
			url :'${base}/business/queryList',
			queryParams:$("#queryForm").serializeObject(),
			pagination : true,
			rownumbers : true,
			singleSelect : true,
			striped:true,
			fit:true,
			toolbar:'#toolbar',
			fitColumns:true,
			onDblClickRow:function(index,row){
				modifyRow(row);
			} 
		});
	});
	function formatStatus(val, row) {
		if (val == 1) {
			return '有效';
		} else {
			return '无效';
		}
	}
	function query(){
		//获取code 根据code位数判断8位代表城市，6位地区，4位国家，分别给国家 地区 赋值

		$("#addstatus").val(2);
		$("#addstatus").val(2);
		$("#addstatus").val(2); */
	}
</script>
</head>
<body>

   <table class="easyui-datagrid" id="tab">
		<thead>
			<tr>
			
				<th data-options="field:'userName',width:80">用户名</th>
				<th data-options="field:'realName',width:100">商家名</th>
				<th data-options="field:'countryCode',width:80,formatter:formatCountry">国家</th>
				<th data-options="field:'areaCode',width:80,formatter:formatArea">地区</th>
				<th data-options="field:'cityCode',width:80,formatter:formatCity">城市</th>
				<th data-options="field:'mobile',width:80">手机</th>
				<th data-options="field:'email',width:120">邮箱</th>
				<th data-options="field:'status',width:60,formatter:formatStatus">是否启用</th>
				<th data-options="field:'createTime',width:100,formatter:formatYYYYMMDD">创建日期</th>
				
			</tr>
		</thead>
	</table>
	<div id="toolbar" style="padding:2px 5px;">
		<form id="queryForm">
		  地区：<select id="query_code" name="code" class="easyui-combotree" data-options="url:'${base}/area/areaStaticTree',method:'get'"  style="width:200px;"></select>
	    			<input type="hidden" id="querycountryCode" name="countryCode"></input> 
	    			<input type="hidden" id="querycityCode" name="cityCode"></input> 
	    			<input type="hidden" id="queryareaCode" name="areaCode"></input> 
	    			
		<!--           国家： <select id="countryCode" target="areaCode" name="countryCode" style="width:90px;"></select>
		          地区：  <select id="areaCode" target="cityCode" name="areaCode" style="width:90px;"></select>
		          城市：  <select id="cityCode" name="cityCode" style="width:90px;"></select> -->
			用户名： <input type="text" name="userName" id="userName" style="width:110px"></input>
			商家名： <input type="text" name="realName" id="realName" style="width:110px"></input>
			<a href="javascript:void(0);" onclick="query()" class="easyui-linkbutton" iconCls="icon-search">查询</a>
		</form>	
		<a href="javascript:void(0);" onclick="add();" class="easyui-linkbutton" data-options="iconCls:'icon-add',toggle:true">添加</a>
		<a href="javascript:void(0);" onclick="modify();" class="easyui-linkbutton" data-options="iconCls:'icon-edit',toggle:true">修改</a>
		<a href="javascript:void(0);" onclick="removeModule();" class="easyui-linkbutton" data-options="iconCls:'icon-remove',toggle:true">删除</a>
	</div>

</html>
