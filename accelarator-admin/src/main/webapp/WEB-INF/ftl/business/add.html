<div id="add-window" title="添加商家信息" class="easyui-window" style="width: 600px; height: 450px;">
	     <form id="addForm" method="post" >
	    	<table >
	    		<tr>
	    			<td>用户名：</td>
	    			<td><!-- <input type="hidden" name="id"></input> -->
	    			    <input id="_userName_" class="easyui-validatebox" type="text" name="userName" data-options="required:true"></input></td>
	    			<td>商家名：</td>
	    			<td><input id="_realName_" class="easyui-validatebox" type="text" name="realName" data-options="required:true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>密码：</td>
	    			<td><input id="_password_" class="easyui-validatebox" type="password" name="password" data-options="required:true"></input></td>
	    			<td>确认密码：</td>
	    			<td><input id="_ret_password_" class="easyui-validatebox" type="password" name="ret_password" data-options="required:true"></input></td>
	    		</tr>
	    			<tr>
	    			<td>国家：</td>
	    			<td>
	    			<select id="add_cityCode" name="cityCode" class="easyui-combotree" data-options="url:'${base}/area/areaStaticTree',method:'get'"  style="width:200px;"></select>
	    			</td>
	    			<td>
		    		</td>
	    			<td>
		    		</td>
	    		</tr>
	    	<!-- 	<tr>
	    			<td>国家：</td>
	    			<td>
	    				<select id="add_countryCode" target="add_areaCode" name="countryCode"  style="width:90px;"></select>
	    			</td>
	    			<td>
	    				<select id="add_areaCode" target="add_cityCode" name="areaCode" style="width:90px;"></select>
		    		</td>
	    			<td>
	    				<select id="add_cityCode" name="cityCode"  style="width:90px;"></select>
		    		</td>
	    		</tr> -->
	    		<tr>
	    			<td>手机：</td>
	    			<td><input id="_mobile_" class="easyui-validatebox" type="text" name="mobile" data-options="required:true"></input></td>
	    			<td>电子邮箱：</td>
	    			<td><input id="_email_" class="easyui-validatebox" type="text" name="email" data-options="required:true,validType:'email'"></input></td>
	    		</tr>
	    		<tr>
	    			<td>微信号：</td>
	    			<td><input id="_weixin_" class="easyui-validatebox" type="text" name="weixin"></input></td>
	    			<td>FaceBook：</td>
	    			<td><input id="_facebook_" class="easyui-validatebox" type="text" name="facebook"></input></td>
	    		</tr>
	    		<tr>
	    			<td>状态：</td>
	    			<td><select id="status" name="status" data-options="editable:false"  style="width:90px;">
			           		<option value="1" selected="selected">有效</option>
		    				<option value="2">无效</option>
		    			</select>
		    		</td>
	    			<td>出生年月：</td>
	    			<td colspan="3"><input id="_birthday_" class="easyui-validatebox" type="text" name="birthday"></input></td>
	    		</tr>
	    		<tr>
	    			<td>备注：</td>
	    			<td><input id="_remark_" class="easyui-validatebox" name="remark" data-options="multiline:true" style="height:60px"></input></td>
	    		</tr>
               </table>
            </form>
            <div style="text-align:center;padding:5px">
		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="addSave('save');">保存</a>
		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="cancel()">关闭</a>
		    </div>
    </div>
