<div id="add-window" title="新增商家信息" class="easyui-window" style="width: 600px; height: 450px;">
	     <form id="addForm" method="post" >
	    	<table >
	    		<tr>
	    			<td width="12%">用户名：</td>
	    			<td width="38%"><!-- <input type="hidden" name="id"></input> -->
	    			    <input id="add_userName" class="easyui-validatebox textbox" type="text" name="userName" onblur="checkUserName(this.id, 0, this.value, '${base}/business/checkUserName');" data-options="required:true"></input><label style="color: red"> *</label></td>
	    			<td width="12%">商家名：</td>
	    			<td width="38%"><input id="_realName_" class="easyui-validatebox textbox" type="text" name="realName" data-options="required:true"></input><label style="color: red"> *</label></td>
	    		</tr>
	    		<tr>
	    			<td>密码：</td>
	    			<td><input id="password" class="easyui-validatebox textbox" type="password" name="password" data-options="required:true"></input><label style="color: red"> *</label></td>
	    			<td>确认密码：</td>
	    			<td><input id="ret_password" class="easyui-validatebox textbox" type="password" name="ret_password" onblur="checkRetPassword();" data-options="required:true"></input><label style="color: red"> *</label></td>
	    		</tr>
	    		<tr>
	    			<td>地区：</td>
	    			<td>
	    				<select id="add_cityCode" name="cityCode" class="easyui-combotree" data-options="url:'${base}/area/areaStaticTree',method:'get',required:true"  style="width:171px;"></select><label style="color: red"> *</label>
	    			</td>
	    			<td>状态：</td>
	    			<td><select id="add_status" name="status" class="easyui-combobox" data-options="required:true,editable:false"  style="width:171px;">
			           		<option value="1" selected="selected">启用</option>
		    				<option value="2">禁用</option>
		    			</select>
		    		</td>
	    		</tr>
	    	<!-- 	<tr>
	    			<td>国家：</td>
	    			<td>
	    				<select id="add_countryCode" target="add_areaCode" name="countryCode"  style="width:90px;"></select>
	    			</td>
	    			<td>
	    				<select id="add_areaCode" target="add_cityCode" name="areaCode" style="width:90px;"></select>
		    		</td>
	    			<td>
	    				<select id="add_cityCode" name="cityCode"  style="width:90px;"></select>
		    		</td>
	    		</tr> -->
	    		<tr>
	    			<td>手机：</td>
	    			<td><input id="_mobile_" class="easyui-validatebox textbox" type="text" name="mobile" data-options="required:true"></input><label style="color: red"> *</label></td>
	    			<td>电子邮箱：</td>
	    			<td><input id="_email_" class="easyui-validatebox textbox" type="text" name="email" data-options="required:true,validType:'email'"></input><label style="color: red"> *</label></td>
	    		</tr>
	    		<tr>
	    			<td>微信号：</td>
	    			<td><input id="_weixin_" class="easyui-validatebox textbox" type="text" name="weixin"></input></td>
	    			<td>FaceBook：</td>
	    			<td><input id="_facebook_" class="easyui-validatebox textbox" type="text" name="facebook"></input></td>
	    		</tr>
	    		<tr>
	    			<td>出生年月：</td>
	    			<td colspan="3"><input id="_birthday_" class="easyui-validatebox textbox" type="text" name="birthday"></input></td>
	    		</tr>
	    		<tr>
	    			<td>备注：</td>
	    			<td colspan="3">
	    				<input class="easyui-textbox" name="remark" data-options="multiline:true" style="height:70px;width:465px;"/>
	    			</td>
	    		</tr>
               </table>
            </form>
            <div style="text-align:center;padding:5px">
		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="addSave('save');">保存</a>
		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="cancel()">关闭</a>
		    </div>
    </div>
