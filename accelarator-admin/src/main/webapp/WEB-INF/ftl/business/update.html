<div id="modify-window" title="修改商家信息" class="easyui-window" style="width: 600px; height: 450px;">
	     <form id="modifyForm" method="post" >
	    	<table cellpadding="5">
	    		<tr>
	    			<td>用户名：</td>
	    			<td><input type="hidden" id="id" name="id"></input>
	    			    <input id="edit_userName" class="easyui-validatebox" type="text" name="userName" onblur="checkUpdateUserName(this.id,this.value,'${base}/business/checkUserName');" data-options="required:true"></input><label style="color: red"> *</label></td>
	    			<td>商家：</td>
	    			<td><input id="_realName_" class="easyui-validatebox" type="text" name="realName" data-options="required:true"></input><label style="color: red"> *</label></td>
	    		</tr>
	    	<!-- 	<tr>
	    			<td>国家：</td>
	    			<td>
	    				<select id="edit_countryCode" target="edit_areaCode" name="countryCode"  style="width:90px;"></select>
	    			</td>
	    			<td>
	    				<select id="edit_areaCode" target="edit_cityCode" name="areaCode"  style="width:90px;"></select>
		    		</td>
	    			<td>
	    				<select id="edit_cityCode" name="cityCode"  style="width:90px;"></select>
		    		</td>
	    		</tr> -->
	    		<tr>
	    			<td>手机：</td>
	    			<td><input id="_mobile_" class="easyui-validatebox" type="text" name="mobile" data-options="required:true"></input><label style="color: red"> *</label></td>
	    			<td>电子邮箱：</td>
	    			<td><input id="_email_" class="easyui-validatebox" type="text" name="email" data-options="required:true,validType:'email'"></input><label style="color: red"> *</label></td>
	    		</tr>
	    		<tr>
	    			<td>微信号：</td>
	    			<td><input id="_weixin_" class="easyui-validatebox" type="text" name="weixin"></input></td>
	    			<td>FaceBook：</td>
	    			<td><input id="_facebook_" class="easyui-validatebox" type="text" name="facebook"></input></td>
	    		</tr>
	    		<tr>
	    			<td>状态：</td>
	    			<td><select id="status" name="status" data-options="editable:false"  style="width:171px;">
			           		<option value="1">启用</option>
		    				<option value="2">禁用</option>
		    			</select>
		    		</td>
	    			<td>出生年月：</td>
	    			<td><input id="_birthday_" class="easyui-validatebox" type="text" name="birthday"></input></td>
	    		</tr>
	    		<tr>
	    			<td>备注：</td>
	    			<td colspan="3">
	    				<textarea style="height:60px;width:472px;" cols="30" name="remark"></textarea>
	    			</td>
	    		</tr>
               </table>
            </form>
            <div style="text-align:center;padding:5px">
		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="modifySave('update');">保存</a>
		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="winClose()">关闭</a>
		    </div>
    </div>
