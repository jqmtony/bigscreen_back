<div id="modify-window" title="编辑商家信息" class="easyui-window" style="width: 600px; height: 450px;">
	     <form id="modifyForm" method="post" >
	    	<table cellpadding="5">
	    		<tr>
	    			<td width="12%">用户名：</td>
	    			<td width="38%"><input type="hidden" id="id" name="id"></input>
	    			    <input id="update_check" class="easyui-validatebox textbox" type="text" name="userName" onblur="checkUpdateUserName(this.id,this.value,'${base}/business/checkUserName');" data-options="required:true"></input><label style="color: red"> *</label></td>
	    			<td width="12%">商家：</td>
	    			<td width="38%"><input id="_realName_" class="easyui-validatebox textbox" type="text" name="realName" data-options="required:true"></input><label style="color: red"> *</label></td>
	    		</tr>
	    	<!-- 	<tr>
	    			<td>国家：</td>
	    			<td>
	    				<select id="edit_countryCode" target="edit_areaCode" name="countryCode"  style="width:90px;"></select>
	    			</td>
	    			<td>
	    				<select id="edit_areaCode" target="edit_cityCode" name="areaCode"  style="width:90px;"></select>
		    		</td>
	    			<td>
	    				<select id="edit_cityCode" name="cityCode"  style="width:90px;"></select>
		    		</td>
	    		</tr> -->
	    		<tr>
	    			<td>手机：</td>
	    			<td><input id="_mobile_" class="easyui-validatebox textbox" type="text" name="mobile"></input></td>
	    			<td>电子邮箱：</td>
	    			<td><input id="_email_" class="easyui-validatebox textbox" type="text" name="email"></input></td>
	    		</tr>
	    		<tr>
	    			<td>微信号：</td>
	    			<td><input id="_weixin_" class="easyui-validatebox textbox" type="text" name="weixin"></input></td>
	    			<td>FaceBook：</td>
	    			<td><input id="_facebook_" class="easyui-validatebox textbox" type="text" name="facebook"></input></td>
	    		</tr>
	    		<tr>
	    			<td>状态：</td>
	    			<td><select id="status" name="status" class="easyui-combobox" data-options="required:true,editable:false" style="width:171px;">
			           		<option value="1">启用</option>
		    				<option value="2">禁用</option>
		    			</select>
		    		</td>
	    			<td>出生年月：</td>
	    			<td><input id="_birthday_" class="easyui-validatebox textbox" type="text" name="birthday"></input></td>
	    		</tr>
	    		<tr>
	    			<td>备注：</td>
	    			<td colspan="3">
	    				<input class="easyui-textbox" name="remark" data-options="multiline:true" style="height:70px;width:465px;"/>
	    			</td>
	    		</tr>
               </table>
            </form>
            <div style="text-align:center;padding:5px">
		    	<a id="update_save" href="javascript:void(0)" class="easyui-linkbutton" onclick="modifyCheckSave('update');">保存</a>
		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="winClose()">关闭</a>
		    </div>
    </div>
