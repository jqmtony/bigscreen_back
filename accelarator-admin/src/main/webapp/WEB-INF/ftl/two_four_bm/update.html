
<div id="modify-window" title="编辑2-4号位图集管理" class="easyui-window" >
	     <form id="modifyForm" method="post" >
	    	<table>
	    		<tr>
	    			<td>图集名称：</td>
	    			<td>
	    			       <input class="easyui-validatebox textbox" id="name" name="name" data-options="required:true"/><label style="color: red"> *</label>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>状态：</td>
	    			<td>
	    			    <select id="status" class="easyui-combobox" data-options="required:true,editable:false" name="status" style="width:171px;">
			           		<option value="1" selected>上线</option>
		    				<option value="2">下线</option>
		    			</select>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>播放时间：</td>
	    			<td>
	    			     <input class="easyui-numberbox" id="playTime" name="playTime" data-options="min:5,max:100"/>（5-100 秒）
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>开始时间：</td>
	    			<td>
	    			       <input class="easyui-datebox" id="startTime" name="startTime" data-options="required:true"/><label style="color: red"> *</label>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>结束时间：</td>
	    			<td>
	    			       <input class="easyui-datebox" id="endTime" name="endTime" data-options="required:true"/><label style="color: red"> *</label>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>类型：</td>
	    			<td>
	    			    <select id="type" class="easyui-combobox" data-options="required:true,editable:false" name="type" style="width:171px;">
			           		<option value="1" selected>图片</option>
		    				<option value="2">文字</option>
		    			</select>
	    			</td>
	    		</tr>
	    		<tr style="display:none;">
	    		  <td colspan="2"><input type="hidden" name="id" id="id"/></td>
	    		</tr>
               </table>
            </form>
            <div style="text-align:center;padding:5px">
		    	<a id="update_save" href="javascript:void(0)" class="easyui-linkbutton" onclick="modifySave('update');">保存</a>
		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="winClose()">关闭</a>
		    </div>
    </div>
