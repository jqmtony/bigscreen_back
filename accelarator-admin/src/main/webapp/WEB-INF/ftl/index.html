<#assign base=request.contextPath/>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>东方嘉禾-Accelarator管理系统</title>
<link rel="stylesheet" type="text/css" href="${base}/easyui/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css" href="${base}/css/index.css" />
<link rel="stylesheet" type="text/css" href="${base}/easyui/themes/icon.css" />
<script type="text/javascript" src="${base}/js/jquery.min.js"></script>
<script type="text/javascript" src="${base}/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="${base}/easyui/locale/easyui-lang-zh_CN.js"></script>
</head>
<body class="easyui-layout">

	<!-- begin of header -->
	<div class="vrs-header" data-options="region:'north',border:false,split:true">
    	<div class="vrs-header-left">
        	<h1>GoChinaTV Accelarator Administrator</h1>
        </div>
        <div class="vrs-header-right">
        	<p><strong class="easyui-tooltip" title="2条未读消息"></strong>Admin，欢迎您！</p>
            <p><a href="logout">安全退出</a></p>
        </div>
    </div>
    <!-- end of header -->
    
    <!-- begin of sidebar -->
	<div class="vrs-sidebar" data-options="region:'west',split:true,border:true,title:'权限菜单'"> 
    	<div class="easyui-accordion" data-options="border:false,fit:true"> 
        	<div title="系统管理" data-options="iconCls:'icon-application-cascade'" style="padding:5px;">  	
    			<ul class="easyui-tree vrs-side-tree">
                	<li iconCls="icon-chart-organisation"><a href="javascript:void(0)" data-icon="icon-chart-organisation" data-link="${base}/user/gotoList" iframe="1">系统用户</a></li>
                	<li iconCls="icon-chart-organisation"><a href="javascript:void(0)" data-icon="icon-chart-organisation" data-link="${base}/area/gotoList" iframe="1">地域管理</a></li>
                	<li iconCls="icon-chart-organisation"><a href="javascript:void(0)" data-icon="icon-chart-organisation" data-link="${base}/orders/gotoPlayList" iframe="1">在播广告</a></li>
                	<li iconCls="icon-chart-organisation"><a href="javascript:void(0)" data-icon="icon-chart-organisation" data-link="${base}/orders/gotoAvailableList" iframe="1">可用广告位</a></li>
                	<li iconCls="icon-chart-organisation"><a href="javascript:void(0)" data-icon="icon-chart-organisation" data-link="${base}/orders/gotoList" iframe="1">订单列表</a></li>
                </ul>
            </div>
            
            <div title="商家管理" data-options="iconCls:'icon-application-form-edit'" style="padding:5px;">  	
    			<ul class="easyui-tree vrs-side-tree">
                	<li iconCls="icon-chart-organisation"><a href="javascript:void(0)" data-icon="icon-chart-organisation" data-link="${base}/business/gotoList" iframe="1">商家列表</a></li>
                    <li iconCls="icon-users"><a href="javascript:void(0)" data-icon="icon-users" data-link="${base}/place/gotoList" iframe="1">商铺列表</a></li>
                    <li iconCls="icon-user-group"><a href="javascript:void(0)" data-icon="icon-user-group" data-link="${base}/device/gotoList" iframe="1">设备列表</a></li>
                    <li iconCls="icon-book"><a href="javascript:void(0)" data-icon="icon-book" data-link="${base}/system_advertisement/gotoList" iframe="1">商家广告列表</a></li>
                </ul>
            </div>
            
            <div title="广告商管理" data-options="iconCls:'icon-creditcards'" style="padding:5px;">  	
    			<ul class="easyui-tree vrs-side-tree">
                	<li iconCls="icon-chart-organisation"><a href="javascript:void(0)" data-icon="icon-chart-organisation" data-link="${base}/advertiser/gotoList" iframe="1">广告商列表</a></li>
                    <li iconCls="icon-chart-organisation"><a href="javascript:void(0)" data-icon="icon-chart-organisation" data-link="${base}/advertisement/gotoList" iframe="1">广告商广告</a></li>
                </ul>
            </div>
            
            <div title="套餐管理" data-options="iconCls:'icon-cart'" style="padding:5px;">  	
    			<ul class="easyui-tree vrs-side-tree">
                	<li iconCls="icon-chart-organisation"><a href="javascript:void(0)" data-icon="icon-chart-organisation" data-link="${base}/business/gotoList" iframe="1">套餐列表</a></li>
                    <li iconCls="icon-users"><a href="javascript:void(0)" data-icon="icon-users" data-link="${base}/business/gotoList" iframe="1">套餐设置</a></li>
                </ul>
            </div>
             <div title="菜单管理" data-options="iconCls:'icon-application-form-edit'" style="padding:5px;">  	
    			<ul class="easyui-tree vrs-side-tree">
                	<li iconCls="icon-chart-organisation"><a href="javascript:void(0)" data-icon="icon-chart-organisation" data-link="${base}/menu/gotoList" iframe="1">菜单列表</a></li>
                </ul>
            </div>

        </div>
    </div>	
    <!-- end of sidebar -->   
     
    <!-- begin of main -->
    <div class="vrs-main" data-options="region:'center'">
        <div id="vrs-tabs" class="easyui-tabs" data-options="border:false,fit:true">  
            <!--  <div title="用户列表" data-options="closable:false" style="overflow:hidden">
               <iframe marginheight="0" marginwidth="0" frameborder="0" src="${base}/user/to_list" height="100%" width="100%"></iframe>
            </div>-->
        </div>
    </div>
    <!-- end of main --> 
    
    <!-- begin of footer -->
	<div class="vrs-footer" data-options="region:'south',border:true,split:true">
    	&copy; 2013 Wu All Rights Reserved
    </div>
    <!-- end of footer -->
      
    <script type="text/javascript">
		$(function(){
			$('.vrs-side-tree a').bind("click",function(){
				var title = $(this).text();
				var url = $(this).attr('data-link');
				var iconCls = $(this).attr('data-icon');
				var iframe = $(this).attr('iframe')==1?true:false;
				addTab(title,url,iconCls,iframe);
			});	
			
			//init 
			addTab('系统用户','${base}/user/gotoList','',true);
		})
		
		/**
		* Name 添加菜单选项
		* Param title 名称
		* Param href 链接
		* Param iconCls 图标样式
		* Param iframe 链接跳转方式（true为iframe，false为href）
		*/	
		function addTab(title, href, iconCls, iframe){
			var tabPanel = $('#vrs-tabs');
			if(!tabPanel.tabs('exists',title)){
				var content = '<iframe marginheight="0" marginwidth="0" frameborder="0" src="'+ href +'" height="100%" width="100%"></iframe>';
				if(iframe){
					tabPanel.tabs('add',{
						title:title,
						content:content,
						//iconCls:iconCls,
						fit:true,
						cls:'pd3',
						closable:true
					});
				}
				else{
					tabPanel.tabs('add',{
						title:title,
						href:href,
						iconCls:iconCls,
						fit:true,
						cls:'pd3',
						closable:true
					});
				}
			}
			else
			{
				tabPanel.tabs('select',title);
			}
		}
		
		/**
		* Name 移除菜单选项
		*/
		function removeTab(){
			var tabPanel = $('#vrs-tabs');
			var tab = tabPanel.tabs('getSelected');
			if (tab){
				var index = tabPanel.tabs('getTabIndex', tab);
				tabPanel.tabs('close', index);
			}
		}
	</script>
</body>
</html>
