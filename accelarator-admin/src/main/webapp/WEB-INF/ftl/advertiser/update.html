<div id="modify-window" title="编辑广告商信息" class="easyui-window" style="width: 600px; height: 450px;">
	     <form id="modifyForm" method="post" >
	    	<table cellpadding="5">
	    		<tr>
	    			<td>用户名：</td>
	    			<td><input type="hidden" id="id" name="id"></input>
	    			    <input id="edit_userName" class="easyui-validatebox textbox" type="text" name="userName"  onblur="checkUpdateUserName(this.id,this.value,'${base}/advertiser/checkUserName');" data-options="required:true"></input><label style="color: red"> *</label></td>
	    		</tr>
	    		<tr>
	    			<td>真实姓名：</td>
	    			<td><input id="_realName_" class="easyui-validatebox textbox" type="text" name="realName" data-options="required:true"></input><label style="color: red"> *</label></td>
	    		</tr>
	    		<tr>
	    			<td>手机：</td>
	    			<td><input id="_mobile_" class="easyui-validatebox textbox" type="text" name="mobile"></input></td>
	    		</tr>
	    		<tr>
	    			<td>电子邮箱：</td>
	    			<td><input id="_email_" class="easyui-validatebox textbox" type="text" name="email"></input></td>
	    		</tr>
	    		<!-- <tr>
	    			<td>微信号：</td>
	    			<td><input id="_weixin_" class="easyui-validatebox textbox" type="text" name="weixin"></input></td>
	    			<td>FaceBook：</td>
	    			<td><input id="_facebook_" class="easyui-validatebox textbox" type="text" name="facebook"></input></td>
	    		</tr> -->
	    		<tr>
	    			<td>状态：</td>
	    			<td><select id="status" name="status" style="width:171px;" class="easyui-combobox" data-options="required:true,editable:false">
			           		<option value="1">启用</option>
		    				<option value="2">禁用</option>
		    			</select>
		    		</td>
	    		</tr>
	    		<tr>
	    			<td>出生年月：</td>
	    			<td><input id="_birthday_" class="easyui-validatebox textbox" type="text" name="birthday"></input></td>
	    		</tr>
	    		<tr>
	    			<td>备注：</td>
	    			<td>
	    				<input class="easyui-textbox" name="remark" data-options="multiline:true" style="height:70px;width:171px;"/>
	    			</td>
	    		</tr> 
               </table>
            </form>
            <div style="text-align:center;padding:5px">
		    	<a id="update_save" href="javascript:void(0)" class="easyui-linkbutton" onclick="modifySave('update');">保存</a>
		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="winClose()">关闭</a>
		    </div>
    </div>
