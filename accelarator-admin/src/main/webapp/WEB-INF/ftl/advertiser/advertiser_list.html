<#assign base=request.contextPath/>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<link rel="stylesheet" type="text/css" href="${base}/easyui/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css" href="${base}/easyui/themes/icon.css" />
<script type="text/javascript" src="${base}/js/jquery.min.js"></script>
<script type="text/javascript" src="${base}/easyui/jquery.easyui.min.js"></script>
</head>
<body>
   <table class="easyui-datagrid" data-options="rownumbers:true,singleSelect:true,url:'${base}/user/queryList',method:'get',toolbar:'#tb',pagination:true,fitColumns:true,fit:true">
		<thead>
			<tr>
				<th data-options="field:'userName',width:80">用户名</th>
				<th data-options="field:'email',width:100">邮箱</th>
				<th data-options="field:'mobile',width:80,align:'right'">手机</th>
			</tr>
		</thead>
	</table>
	
	<div id="tb" style="padding:2px 5px;">
		开始时间: <input class="easyui-datebox" style="width:110px">
		结束时间: <input class="easyui-datebox" style="width:110px">
		Language: 
		<select class="easyui-combobox" panelHeight="auto" style="width:100px">
			<option value="java">Java</option>
			<option value="c">C</option>
			<option value="basic">Basic</option>
			<option value="perl">Perl</option>
			<option value="python">Python</option>
		</select>
		<a href="#" class="easyui-linkbutton" iconCls="icon-search">查询</a>
		<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add',toggle:true">添加</a>
		<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove',toggle:true">删除</a>
		<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-cut',toggle:true">修改</a>
		
	</div>
	
</body>
</html>
