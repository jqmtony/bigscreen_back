<div id="add-window" title="添加广告商信息" class="easyui-window">
	     <form id="addForm" method="post" >
	    	<table cellpadding="5">
	    		<tr>
	    			<td>用户名：</td>
	    			<td><!-- <input type="hidden" name="id"></input> -->
	    			    <input id="add_userName" class="easyui-validatebox textbox" type="text" name="userName" onblur="checkUserName(this.id, 0, this.value, '${base}/advertiser/checkUserName');" data-options="required:true"></input><label style="color: red"> *</label></td>
	    		</tr>
	    		<tr>
	    			<td>真实姓名：</td>
	    			<td><input id="_realName_" class="easyui-validatebox textbox" type="text" name="realName" data-options="required:true"></input><label style="color: red"> *</label></td>
	    		</tr>
	    		<tr>
	    			<td>密码：</td>
	    			<td><input id="password" class="easyui-validatebox textbox" type="password" name="password" data-options="required:true"></input><label style="color: red"> *</label></td>
	    		</tr>
	    		<tr>
	    			<td>确认密码：</td>
	    			<td><input id="ret_password" class="easyui-validatebox textbox" type="password" name="ret_password"  onblur="checkRetPassword();" data-options="required:true"></input><label style="color: red"> *</label></td>
	    		</tr>
	    		<!-- <tr>
	    			<td>地区：</td>
	    			<td>
	    				<select id="add_cityCode" name="cityCode" class="easyui-combotree" data-options="url:'${base}/area/areaStaticTree',method:'get'"  style="width:171px;"></select>
	    			</td>
	    		</tr> -->
	    		<tr>
	    			<td>出生年月：</td>
	    			<td><input id="_birthday_" class="easyui-validatebox textbox" type="text" name="birthday"></input></td>
	    		</tr>
	    		<tr>
	    			<td>手机：</td>
	    			<td><input id="_mobile_" class="easyui-validatebox textbox" type="text" name="mobile" data-options="required:true"></input><label style="color: red"> *</label></td>
	    		</tr>
	    		<tr>
	    			<td>电子邮箱：</td>
	    			<td><input id="_email_" class="easyui-validatebox textbox" type="text" name="email" data-options="required:true,validType:'email'"></input><label style="color: red"> *</label></td>
	    		</tr>
	    		<!-- <tr>
	    			<td>微信号：</td>
	    			<td><input id="_weixin_" class="easyui-validatebox textbox" type="text" name="weixin"></input></td>
	    			<td>FaceBook：</td>
	    			<td><input id="_facebook_" class="easyui-validatebox textbox" type="text" name="facebook"></input></td>
	    		</tr> -->
	    		<tr>
	    			<td>状态：</td>
	    			<td><select id="status" name="status" style="width:171px;">
			           		<option value="1" selected="selected">启用</option>
		    				<option value="2">禁用</option>
		    			</select>
		    		</td>
	    			
	    		</tr>
	    		<tr>
	    			<td>备注：</td>
	    			<td>
	    				<textarea style="height:60px;width:171px;" class="easyui-validatebox textbox" cols="30" name="remark"></textarea>
	    			</td>
	    		</tr>
               </table>
            </form>
            <div style="text-align:center;padding:5px">
		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="addSave('save');">保存</a>
		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="cancel()">关闭</a>
		    </div>
    </div>
