<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<#include "/frame/pageInclude.html">
<script type="text/javascript">
	$(document).ready(function() {
		$("#lookup_advertiserId").val(${advertiserId});
		grid = $('#tab').datagrid( {
			url :'${base}/advertisement/queryList',
			queryParams:$("#queryForm").serializeObject(),
			pagination : true,
			rownumbers : true,
			striped:true,
			fit:true,
			toolbar:'#toolbar',
			singSelect: true,
			//checkbox : true,
			fitColumns:true,
			onDblClickRow:function(index,row){
				getChecked(row);
			} 
		});
	});
	
	
	function getChecked(row){
		parent.${parentMethod}(row);

	}
	
	
</script>
</head>
<body>

   <table class="easyui-datagrid" id="tab">
		<thead>
			<tr>
				<th data-options="field:'userName',width:120">广告商账号</th>
			    <th data-options="field:'realName',width:120">广告商昵称</th>
				<th data-options="field:'title',width:150">广告标题</th>
				<th data-options="field:'type',width:100,formatter:formatAdvertisementType">广告类型</th>
				<th data-options="field:'source',width:100,formatter:formatSource">广告来源</th>
			    <th data-options="field:'resolution',width:120">视频分辨率</th>
				<!-- <th data-options="field:'startTime',width:100,formatter:formatYYYYMMDD">生效时间</th>
				<th data-options="field:'endTime',width:100,formatter:formatYYYYMMDD">失效时间</th> -->
				<th data-options="field:'duration',width:100">广告时长（秒）</th>
				<!-- <th data-options="field:'status',width:100,formatter:formatStatus">状态</th> -->
				<th data-options="field:'remark',width:150">备注</th>
			</tr>
		</thead>
	</table>
	<div id="toolbar" style="padding:2px 5px;">
		<form id="queryForm">
			<input type="hidden" id="lookup_advertiserId" name="advertiserId"></input>
			<input type="hidden" id="lookup_source" name="source" value="2"></input>
			广告类型： <select name="type" class="easyui-combobox" data-options="editable:false" style="width:90px;">
			            <option value="0" selected="selected">--请选择--</option>
			            <option value="1">视频</option>
		            	<option value="2">图片</option> 
		            	<option value="3">文字内容</option> 
		           	</select>
			广告商昵称： <input type="text" class="easyui-validatebox textbox" name="realName" style="width:110px"></input>
			<a href="javascript:void(0);" onclick="query();" class="easyui-linkbutton" iconCls="icon-search">查询</a>
		</form>
	</div>
	
</body>
</html>
