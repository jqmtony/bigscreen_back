<div id="modify-window" title="修改信息" class="easyui-window" style="width: 600px; height: 450px;">
	     <form id="modifyForm" method="post" >
	    	<table cellpadding="5">
				<tr>
	    			<td>广告商：</td>
	    			<td><input type="hidden" name="id"></input>
	    				<input id="advertiserId" class="easyui-validatebox" type="text" name="advertiserId" data-options="required:true"></input></td>
	    			<td>广告类型：</td>
	    			<td><select id="type" name="type" class="easyui-combobox" style="width:90px;" data-options="required:true,editable:false">
			           		<option value="1">视频</option>
		    				<option value="2">图片</option>
		    				<option value="3">文字内容</option>
		           		</select>
		           </td>
	    		</tr>
	    		
	    		<tr>
	    			<td>视频地址：</td>
	    			<td><input id="videoPath" class="easyui-validatebox" type="text" name="videoPath" data-options="required:true"></input></td>
	    			<td>图片地址：</td>
	    			<td><input id="picPath" class="easyui-validatebox" type="text" name="picPath"></input></td>
	    		</tr>
	    		<tr>
	    			<td>生效时间：</td>
	    			<td><input id="startTime" class="easyui-datebox" type="text" name="startTime" data-options="required:true"></input></td>
	    			<td>失效时间：</td>
	    			<td><input id="add_endTime" class="easyui-datebox" type="text" name="endTime" data-options="required:true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>广告时长：</td>
	    			<td><input id="duration" class="easyui-validatebox" type="text" name="duration" data-options="required:true"></input></td>
	    			<td>状态：</td>
	    			<td><select id="status" name="status" data-options="required:true,editable:false" class="easyui-combobox" style="width:90px;">
			           		<option value="1">上线</option>
		    				<option value="2">下线</option>
		    			</select>
		    		</td>
	    		</tr>
		    	<tr>
	    			<td>广告内容：</td>
	    			<td><input id="content" class="easyui-validatebox" data-options="required:true" name="content" data-options="multiline:true" style="height:60px"></input></td>
	    		</tr>
	    		<tr>
	    			<td>备注：</td>
	    			<td>
	    			   <input id="_remark_" class="easyui-validatebox" name="remark" data-options="multiline:true" style="height:60px"></input>
	    			</td>
	    		</tr>
               </table>
            </form>
            <div style="text-align:center;padding:5px">
		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="modifySave('update');">保存</a>
		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="winClose()">关闭</a>
		    </div>
    </div>
