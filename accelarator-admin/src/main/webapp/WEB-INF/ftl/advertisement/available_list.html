<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<#include "/frame/pageInclude.html">
<script type="text/javascript">
	$(document).ready(function() {
		grid = $('#tab').datagrid( {
			//title : '用户列表',			
			url :'${base}/advertisement/queryAvailableList',
			queryParams:$("#queryForm").serializeObject(),
			pagination : true,
			rownumbers : true,
			singleSelect : true,
			striped:true,
			fit:true,
			toolbar:'#toolbar',
			fitColumns:true,
			onDblClickRow:function(index,row){
				modifyRow(row);
			} 
		});
	});
</script>
</head>
<body>
   <table class="easyui-datagrid" id="tab">
		<thead>
			<tr>
			    <th data-options="field:'ck',checkbox:true"></th>
			    <th data-options="field:'userName',width:100">店铺类型</th>
			    <th data-options="field:'realName',width:100">国家</th>
				<th data-options="field:'duration',width:100">地区</th>
				<th data-options="field:'status',width:100">城市</th>
			</tr>
		</thead>
	</table>
	
	<div id="toolbar" style="padding:2px 5px;">
		<form id="queryForm">
		          国家： <select id="countryCode" target="areaCode" name="countryCode" style="width:90px;"></select>
		          地区：  <select id="areaCode" target="cityCode" name="areaCode" style="width:90px;"></select>
		          城市：  <select id="cityCode" name="cityCode" style="width:90px;"></select>
		          店铺类型：  <select id="type" name="type" style="width:90px;">
		             <option value="1">餐厅</option>
		             <option value="2">大使馆</option>
		             <option value="3">商场</option>
		             <option value="4">美甲区</option>
		             <option value="5">其它</option>
		           </select>
		          开始时间：  <input class="easyui-datebox" type="text" name="startTime" style="width:110px;"/>
		          结束时间：  <input class="easyui-datebox" type="text" name="endTime" style="width:110px;"/>
			<a href="javascript:void(0);" onclick="query();" class="easyui-linkbutton" iconCls="icon-search">查询</a>
		</form>
	</div>
   <#include "./add.html">
   <#include "./update.html">
</body>
</html>
