<#assign base=request.contextPath/>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<link rel="stylesheet" type="text/css" href="${base}/easyui/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css" href="${base}/easyui/themes/icon.css" />
<script type="text/javascript" src="${base}/js/jquery.min.js"></script>
<script type="text/javascript" src="${base}/easyui/jquery.easyui.min.js"></script>
</head>
<body>

   	<div class="easyui-tabs" data-options="tools:'#tab-tools'">
		<div title="基本信息" style="padding:10px;">
		  <form id="ff" class="easyui-form" method="post" data-options="novalidate:true">
	    	<table cellpadding="5">
	    		<tr>
	    			<td>专辑名称：</td>
	    			<td><input class="easyui-textbox" type="text" name="name" data-options="required:true"></input></td>
	    			<td>副标题：</td>
	    			<td><input class="easyui-textbox" type="text" name="sub_name" data-options="required:true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>专辑状态：</td>
	    			<td><input class="easyui-textbox" type="text" name="status" data-options="required:true"></input></td>
	    			<td>专辑所属标签：</td>
	    			<td><input class="easyui-textbox" type="text" name="label_id" data-options="required:true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>上线终端：</td>
	    			<td><input class="easyui-textbox" type="text" name="terminal" data-options="required:true"></input></td>
	    			<td>版权方：</td>
	    			<td><input class="easyui-textbox" type="text" name="copyright_info_id" data-options="required:true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>年代：</td>
	    			<td><input class="easyui-textbox" type="text" name="year" data-options="required:true"></input></td>
	    			<td>上映时间：</td>
	    			<td><input class="easyui-textbox" type="text" name="online_time" data-options="required:true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>地区：</td>
	    			<td><input class="easyui-textbox" type="text" name="area" data-options="required:true"></input></td>
	    			<td>评分：</td>
	    			<td><input class="easyui-textbox" type="text" name="score" data-options="required:true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>内容分级：</td>
	    			<td><input class="easyui-textbox" type="text" name="content_level" data-options="required:true"></input></td>
	    			<td>是否付费：</td>
	    			<td><input class="easyui-textbox" type="text" name="is_charge" data-options="required:true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>是否完结：</td>
	    			<td><input class="easyui-textbox" type="text" name="is_end" data-options="required:true"></input></td>
	    			<td>是否高清：</td>
	    			<td><input class="easyui-textbox" type="text" name="is_hd" data-options="required:true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>关键字：</td>
	    			<td colspan="3"><input class="easyui-textbox" name="keywords" data-options="multiline:true" style="height:60px;width:300px;"></input></td>
	    		</tr>
	    		<tr>
	    			<td>描述：</td>
	    			<td colspan="3"><input class="easyui-textbox" name="description" data-options="multiline:true" style="height:60px;width:300px;"></input></td>
	    		</tr>
	    	</table>
	    </form>
	    <div style="text-align:center;padding:5px">
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">保存</a>
	    </div>
		</div>
		
		<div title="图片信息" style="padding:10px">
		<form id="ff" class="easyui-form" method="post" data-options="novalidate:true">
	    	<table cellpadding="5">
	    		<tr>
	    			<td>专辑横图：</td>
	    			<td><input class="easyui-textbox" type="text" name="pic_x" data-options="required:true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>专辑竖图：</td>
	    			<td><input class="easyui-textbox" type="text" name="pic_y" data-options="required:true"></input></td>
	    		</tr>
	    	</table>
	    </form>
	    <div style="text-align:center;padding:5px">
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">保存</a>
	    </div>
		</div>
		
		<div title="人员信息" style="padding:10px">
		  <form id="ff" class="easyui-form" method="post" data-options="novalidate:true">
	    	<table cellpadding="5">
	    		<tr>
	    			<td>导演：</td>
	    			<td><input class="easyui-textbox" type="text" name="director" data-options="required:true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>主演：</td>
	    			<td><input class="easyui-textbox" type="text" name="actor" data-options="required:true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>主持人：</td>
	    			<td><input class="easyui-textbox" type="text" name="host" data-options="required:true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>嘉宾：</td>
	    			<td><input class="easyui-textbox" type="text" name="guest" data-options="required:true"></input></td>
	    		</tr>
	    	</table>
	    </form>
	    <div style="text-align:center;padding:5px">
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">保存</a>
	    </div>
		</div>
		<div title="专辑源信息" style="padding:10px">
		  <form id="ff" class="easyui-form" method="post" data-options="novalidate:true">
	    	<table cellpadding="5">
	    		<tr>
	    			<td>来源URL：</td>
	    			<td><input class="easyui-textbox" type="text" name="url" data-options="required:true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>是否定时更新：</td>
	    			<td>
					<input name="status" value="0" type="radio" checked=""/> <span>是</span> 
					<input name="status" value="1" type="radio"/> <span>否</span>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>最低清晰度：</td>
	    			<td><input class="easyui-textbox" type="text" name="download_low_definition" data-options="required:true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>时长限制：</td>
	    			<td><input class="easyui-textbox" type="text" name="download_duration" data-options="required:true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>描述：</td>
	    			<td><input class="easyui-textbox" name="description" data-options="multiline:true" style="height:60px"></input></td>
	    		</tr>
	    	</table>
	    </form>
	    <div style="text-align:center;padding:5px">
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">保存</a>
	    </div>
		</div>
	</div>
	
</body>
</html>
<script>
  $(function(){
      
  });
</script>
