<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<#include "/frame/pageInclude.html">
<script type="text/javascript">
	$(document).ready(function() {
		grid = $('#tab').datagrid( {
			//title : '用户列表',			
			url :'${base}/deviceImage/queryList',
			queryParams:$("#queryForm").serializeObject(),
			pagination : true,
			rownumbers : true,
			singleSelect : true,
			striped:true,
			fit:true,
			toolbar:'#toolbar',
			fitColumns:true,
			columns:[[
					    
						{field:'mac',title:'设备mac',width:100},
						{field:'createTime',title:'截图时间',width:100},
						{field:'imageUrl',title:'图片',width:300,
					    	formatter:function(value,row,index){
									return "<img width=800 height=300 src=\""+row.imageUrl+"\">"; 
						}}, 
						]]
		});
	});
</script>
</head>
<body>

   <table class="easyui-datagrid" id="tab">
		<!-- <thead>
			<tr>
				<th data-options="field:'mac',width:80">设备mac</th>
				<th data-options="field:'imageUrl',width:80">截图</th>
				<th data-options="field:'createTime',width:80">截图时间</th>
			</tr>
		</thead> -->
	</table>
	
	<div id="toolbar" style="padding:2px 5px;">
		<form id="queryForm">
		     MAC： <input type="text" id="mac" name="mac" style="width:150px"></input>
		     时间：  <input class="easyui-datebox" type="text" id="createTime" name="createTime" style="width:110px;"/>
			<a href="javascript:void(0);" onclick="query()" class="easyui-linkbutton" iconCls="icon-search">查询</a>
		</form>	
	</div>
</body>
</html>
