<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<#include "/frame/pageInclude.html">
<title>地区管理</title>

<script type="text/javascript">
	$(function(){
		grid =	$('#areaTreeGrid').treegrid({
				nowrap: false,
				rownumbers: true,
				mouseoverShowObar:true,
				fit:true,
				fitColumns:true,
				animate:true,
				url:'${base}/area/querySynAreaList',
				idField:'areaCode',
				treeField:'areaNameH',
				height:420,
				width:800,
				toolbar:'#toolbar',
				onDblClickRow:function(row){
					modifyRow(row);
				}
			});
			
		
	});
	
	//模块名称
	function deleteArea(){
		var row = getChecked();
		if (row){
			$.messager.confirm('系统提示', '确定要删除这条记录吗？', function(r){
				if (r){
					$.post('delete/'+row.areaCode,'',addCallback,'json');
				}
			});
		} else {
			$.messager.show({
				title:'系统提示', 
				msg:'请先选择信息'
			});
		}
	}
	
	//得到选择的树列表
	function getChecked(){   
  		var row = grid.treegrid('getSelected');
		if(row){
			 return row;
		}else{
			$.messager.show({
					title:'警告', 
					msg:'请先选择地域项。'
		});
		}
   }
</script>
	
</head>
<body >

<table id="areaTreeGrid" class="easyui-datagrid">
	<thead>
		<tr>
		    <th field="areaNameH" width="200" >名称</th>
		    <th field="areaCode" width="80" >编号</th>
		    <th field="status" width="60" formatter="formatValid">状态</th>
		    <th field="level" width="30">级别</th>
			<th field="sort" width="30">排序</th>
			<th field="createTime" width="180">更新时间</th>
		</tr>
	</thead>
</table>

   <#include "./add.html">
   <#include "./update.html">
   <div id="toolbar" style="padding:2px 5px;">
		<a href="javascript:void(0);" onclick="add();" class="easyui-linkbutton" data-options="iconCls:'icon-add',toggle:true">添加</a>
		<a href="javascript:void(0);" onclick="modify();" class="easyui-linkbutton" data-options="iconCls:'icon-edit',toggle:true">修改</a>
		<a href="javascript:void(0);" onclick="deleteArea();" class="easyui-linkbutton" data-options="iconCls:'icon-remove',toggle:true">删除</a>
	</div>
</body>
</html>
