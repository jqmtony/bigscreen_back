<script type="text/javascript">
	//增加
	function add(){
		var row = grid.treegrid('getSelected');
		if(row){
			addWin.window('open');
			//XFrameUtils.clearForm('addForm'); 
			$("#name").val(row.name);
			$("#addsort").val(1);
			$("#parentCode").val(row.areaCode);
			$("#areaCode").val(row.areaCode);
			$("#addlevel").val(row.level+1);
		}else{
			$.messager.show({
					title:'警告', 
					msg:'请先选择地域项。'
		});
		 }
	}


	function addCallback(data){
		if(data.status){
			 addWin.window('close');
			 grid.treegrid('reload',$("#queryForm").serializeObject());	
		}else{
			$.messager.alert('系统提示',data.msg,'warning');
		}
	}
</script>


<div id="add-window" title="新增地域信息" class="easyui-window">
<form id = "addForm" method="post" >
<table>
	<tr>
		<td width="12%">父级名称：</td>
		<td>
			<input id="name" class="easyui-validatebox textbox" disabled="disabled" data-options="required:true"/>
		    <input type="hidden" id="parentCode" name="parentCode"  />
		    <input type="hidden" id="addlevel" name="level"  />
		     <input type="hidden" id="addstatus" name="status" value="1" />
		</td>
	</tr>
	<tr>
		<td>名称：</td>
		<td>
		   <input class="easyui-validatebox textbox" name="name" data-options="required:true"/><label style="color: red"> *</label> 
		</td>
	</tr>
	<tr>
		<td>区号：</td>
		<td>
		   <input id="areaCode" class="easyui-validatebox textbox" name="areaCode" data-options="required:true"/><label style="color: red"> *</label>(命名规范4-6-8) 
		</td>
	</tr>
		<tr>
			<td>排序：</td>
			<td>
			  <input id="addsort" class="easyui-validatebox textbox" name="sort" data-options="required:true"/><label style="color: red"> *</label>(值为0-99)
		    </td>
		</tr>
	</table>
</form>
