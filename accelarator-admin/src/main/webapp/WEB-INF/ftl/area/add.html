<script type="text/javascript">
	//增加
	function add(){
		var row = grid.treegrid('getSelected');
		if(row){
			addWin.window('open');
			XFrameUtils.clearForm('addForm'); 
				$("#name").val(row.name);
				$("#addsort").val(1);
				$("#parentCode").val(row.areaCode);
				$("#addlevel").val(row.level+1);
				$("#addstatus").val(2);
				$('#addstatus').attr("checked",true);
		}else{
			$.messager.show({
					title:'警告', 
					msg:'请先选择地域项。'
		});
		 }
	}


	function addCallback(data){
		if(data.status=='failure'){
			$.messager.alert('系统提示',data.data,'warning');
		}else{
			addWin.window('close');
			 grid.treegrid('reload',$("#queryForm").serializeObject());	
		}
	}
</script>


<div id="add-window" title="添加地域信息" class="datagrid-body">
<form id = "addForm" method="post" >
<table>
	<tr>
		<td width="12%">父级名称：</td>
		<td colspan="3" >
			<input type="text" id="name" name="name"  disabled="false"/>
		    <input type="hidden" id="parentCode" name="parentCode"  />
		    <input type="hidden" id="addlevel" name="level"  />
		</td>
	</tr>
	<tr>
		<td width="12%">名称：</td>
		<td width="38%">
		   <input id="name" name="name"   class="easyui-validatebox" required="true" missingMessage="必填" validType="length[1,32]" /> 
		</td>
		<td width="12%">区号：</td>
		<td width="38%"><input type="text" id="areaCode" name="areaCode"  maxLength="8"  style="width:80px;" class="easyui-validatebox" required="true" missingMessage="必填" validType="length[1,32]" />
		(命名规范4-6-8)</td>
	</tr>
	<tr>
		<td>状态：</td>
		<td>
				<input type="radio" id="addstatus" name="status" value="1" >无效
				<input type="radio" id="addstatus" name="status" value="2" checked>有效
				
		</td>
		<td>排序：</td>
		<td >
		<input type="text" id="addsort" name="sort" style="width:80px;" maxLength="2" class="easyui-validatebox" required="true" missingMessage="必填"/>(值为0-99)
		</td>
	</tr>
</table>
</form>

<div style="text-align:center;padding:5px">

		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="cancel()">关闭</a>
		    </div>
</div>
