<script type="text/javascript">
	//编辑
	function modify(){   
          var row = getChecked();
          if(row){
        	  modifyWin.window('open');
               //XFrameUtils.fillForm('modifyForm',row); 
               $('#modifyForm').form('load',row);
               //$("#updatestatus").val(row.status);
          }
      }   
	
	function modifyRow(row){
		  var row = getChecked();
          if(row){
        	  modifyWin.window('open');
        	  $('#modifyForm').form('load',row);
               //XFrameUtils.fillForm('modifyForm',row); 
               //$("#updatestatus").val(row.status);
          }
	}

		//编辑回调
	function modifyCallback(data){
		if(data.status){
			modifyWin.window('close');
		    grid.treegrid('reload',$("#queryForm").serializeObject());	
		}else{
		    $.messager.alert('警告',data.msg,'warning');
		}
	}
	
</script>
