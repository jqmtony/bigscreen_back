<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<#include "/frame/pageInclude.html">
<script type="text/javascript">
	$(document).ready(function() {
		grid = $('#tab').datagrid( {
			//title : '用户列表',			
			url :'${base}/device/queryList',
			queryParams:$("#queryForm").serializeObject(),
			pagination : true,
			rownumbers : true,
			singleSelect : true,
			striped:true,
			fit:true,
			toolbar:'#toolbar',
			fitColumns:true,
			onDblClickRow:function(index,row){
				modifyRow(row);
			} 
		});
	});
</script>
</head>
<body>

   <table class="easyui-datagrid" id="tab">
		<thead>
			<tr>
				<th data-options="field:'code',width:100">设备编码</th>
				<th data-options="field:'brand',width:80">设备品牌</th>
				<th data-options="field:'model',width:100">设备型号</th>
				<th data-options="field:'mac',width:80">设备mac</th>
				<th data-options="field:'userName',width:80">商家账户名</th>
				<th data-options="field:'cname',width:80">商铺名称</th>
				<th data-options="field:'screenNum',width:80">分屏数量</th>
				<th data-options="field:'createTime',width:100,formatter:formatYYYYMMDD">创建日期</th>
				<th data-options="field:'status',width:60,formatter:formatStatus">状态</th>
			</tr>
		</thead>
	</table>
	<div id="toolbar" style="padding:2px 5px;">
		<form id="queryForm">
		            设备编码： <input class="easyui-textbox" type="text" id="code" name="code" style="width:110px"></input>
		            设备品牌： <input class="easyui-textbox" type="text" id="brand" name="brand" style="width:110px"></input>
			<a href="javascript:void(0);" onclick="query()" class="easyui-linkbutton" iconCls="icon-search">查询</a>
		</form>	
		<a href="javascript:void(0);" onclick="add();" class="easyui-linkbutton" data-options="iconCls:'icon-add',toggle:true">添加</a>
		<a href="javascript:void(0);" onclick="modify();" class="easyui-linkbutton" data-options="iconCls:'icon-edit',toggle:true">修改</a>
		<a href="javascript:void(0);" onclick="removeModule();" class="easyui-linkbutton" data-options="iconCls:'icon-remove',toggle:true">删除</a>
	</div>
	
   <#include "./add.html">
   <#include "./update.html">
</body>
</html>
