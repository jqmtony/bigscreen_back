<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<#include "/frame/pageInclude.html">
<script type="text/javascript">
	$(document).ready(function() {
		grid = $('#tab').datagrid( {
			url :'${base}/device/queryList',
			queryParams:$("#queryForm").serializeObject(),
			pagination : true,
			rownumbers : true,
			striped:true,
			fit:true,
			toolbar:'#toolbar',
			singSelect: true,
			//checkbox : true,
			fitColumns:true,
			onDblClickRow:function(index,row){
				getChecked(row);
			} 
		});
	});
	
	
	function getChecked(row){
		parent.${parentMethod}(row);

	}
	
	
</script>
</head>
<body>

   <table class="easyui-datagrid" id="tab">
		<thead>
			<tr>
				<th data-options="field:'code',width:100">设备编码</th>
				<th data-options="field:'brand',width:80">设备品牌</th>
				<th data-options="field:'model',width:100">设备型号</th>
				<th data-options="field:'mac',width:80">设备mac</th>
				<th data-options="field:'userName',width:80">商家负责人</th>
				<th data-options="field:'cname',width:80">商铺名称</th>
				<th data-options="field:'screenNum',width:80">分屏数量</th>
				<th data-options="field:'createTime',width:100,formatter:formatYYYYMMDD">创建日期</th>
				<th data-options="field:'status',width:60,formatter:formatStatus">状态</th>
			</tr>
		</thead>
	</table>
	<div id="toolbar" style="padding:2px 5px;">
		<!-- <div>
            <a id="closebtn" href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-cancel',plain:true">取消</a>			
			<a id="savebtn" href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save',plain:true">确定</a>														 
        </div> -->
	</div>
	
</body>
</html>
