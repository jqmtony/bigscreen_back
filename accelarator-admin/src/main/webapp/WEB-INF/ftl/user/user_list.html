<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<#include "/frame/pageInclude.html">
<script type="text/javascript">
	$(document).ready(function() {
		grid = $('#tab').datagrid( {
			title : '信息列表',			
			url :'${base}/user/list',
			pagination : true,
			rownumbers : true,
			singleSelect : true,
			striped:true,
			fit:true,
			toolbar : [{
				text : '添加',
				iconCls : 'icon-add',
				handler : add
			}, '-',{
				text : '修改',
				iconCls : 'icon-cut',
				handler : modify
			}, '-', {
				text : '删除',
				iconCls : 'icon-remove',
				handler : removeModule
			}          
			],

			onDblClickRow:function(index,row){
				modifyRow(row);
			} 
		});
	});
</script>
</head>
<body>
   <table class="easyui-datagrid">
		<thead>
			<tr>
				<th data-options="field:'userName',width:80">用户名</th>
				<th data-options="field:'realName',width:100">真实姓名</th>
				<th data-options="field:'mobile',width:80">手机</th>
				<th data-options="field:'email',width:100">邮箱</th>
				<th data-options="field:'createTime',width:100">创建日期</th>
				<th data-options="field:'status',width:60,formatter:formatStatus">是否启用</th>
			</tr>
		</thead>
	</table>
	
	<div id="tb" style="padding:2px 5px;">
		用户名： <input class="easyui-textbox" type="text" id="userName" style="width:110px">
		真实姓名： <input class="easyui-textbox" type="text" id="realName" style="width:110px">
		<a href="#" class="easyui-linkbutton" iconCls="icon-search">查询</a>
		<a href="javascript:void(0);" id="btn_add_user" class="easyui-linkbutton" data-options="iconCls:'icon-add',toggle:true">添加</a>
		<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove',toggle:true">删除</a>
		<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-cut',toggle:true">修改</a>
	</div>
	
	<div id="win_add_user" class="easyui-window" title="添加用户" data-options="closable:false,minimizable:false,closed:true" style="width:500px;height:200px;padding:10px;">
	     The window content.
    </div>
    
</body>
</html>

<script>
$(function(){
	$("#btn_add_user").click(function(){
		$("#win_add_user").window('open');
	});
});
function formatStatus(val, row) {
	if (val == 1) {
		return '已启用';
	} else {
		return '已禁用';
	}
}
</script>
