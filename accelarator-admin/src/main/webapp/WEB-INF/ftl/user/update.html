<div id="modify-window" title="修改用户信息" class="easyui-window" >
	     <form id="modifyForm" method="post" >
	    	<table>
	    		<tr>
	    			<td>用户名：</td>
	    			<td><input type="hidden" name="id" id="id"></input>
	    			    <input class="easyui-validatebox" type="text" id="edit_userName" name="userName"  onblur="checkUserName(this.id,this.value);" data-options="required:true"></input></td>
	    		</tr>
	    		
	    		<tr>
	    			<td>真实姓名：</td>
	    			<td><input class="easyui-validatebox" type="text" name="realName" data-options="required:true"></input></td>
	    		</tr>
	    		
	    		<tr>
	    			<td>手机：</td>
	    			<td><input  class="easyui-validatebox" type="text" name="mobile" data-options="required:true"></input></td>
	    		</tr>
	    		
	    		<tr>
	    			<td>电子邮箱：</td>
	    			<td><input  class="easyui-validatebox" type="text" name="email" data-options="required:true,validType:'email'"></input></td>
	    		</tr>
	    		<tr>
	    			<td>状态：</td>
	    			<td colspan="3"><select id="status" name="status" style="width:171px;">
			           		<option value="1">启用</option>
		    				<option value="2">禁用</option>
		    			</select>
		    		</td>
		    	</tr>
	    		<tr>
	    			<td>备注：</td>
	    			<td colspan="3">
	    				<textarea style="height:60px;width:171px;" cols="30" name="remark"></textarea>
	    			</td>
	    		</tr>
               </table>
            </form>
            <div style="text-align:center;padding:5px">
		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="modifySave('update');">保存</a>
		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="winClose()">关闭</a>
		    </div>
    </div>
