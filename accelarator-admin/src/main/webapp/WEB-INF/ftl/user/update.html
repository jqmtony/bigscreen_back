<div id="modify-window" title="修改信息" class="easyui-window" style="width: 600px; height: 450px;">
	     <form id="modifyForm" method="post" >
	    	<table cellpadding="5">
	    		<tr>
	    			<td>用户名：</td>
	    			<td><input type="hidden" name="id" id="id"></input>
	    			    <input class="easyui-validatebox" type="text" name="userName" data-options="required:true"></input></td>
	    			<td>真实姓名：</td>
	    			<td><input class="easyui-validatebox" type="text" name="realName" data-options="required:true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>密码：</td>
	    			<td><input class="easyui-validatebox" type="password" name="password" data-options="required:true"></input></td>
	    			<td>确认密码：</td>
	    			<td><input class="easyui-validatebox" type="password" name="ret_password" data-options="required:true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>手机：</td>
	    			<td><input  class="easyui-validatebox" type="text" name="mobile" data-options="required:true"></input></td>
	    			<td>电子邮箱：</td>
	    			<td><input  class="easyui-validatebox" type="text" name="email" data-options="required:true,validType:'email'"></input></td>
	    		</tr>
	    		<tr>
	    			<td>备注：</td>
	    			<td><input  type="text" class="easyui-validatebox" name="remark" data-options="multiline:true" style="height:60px"></input></td>
	    		</tr>
               </table>
            </form>
            <div style="text-align:center;padding:5px">
		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="modifySave('update');">保存</a>
		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="winClose()">关闭</a>
		    </div>
    </div>
