<div id="add-window" title="添加用户信息" class="easyui-window" style="width: 600px; height: 450px;">
	     <form id="addForm" method="post" >
	    	<table cellpadding="5">
	    		<tr>
	    			<td width="12%">用户名：</td>
	    			<td width="38%">
	    			    <input class="easyui-validatebox" type="text" id="add_userName" name="userName" onblur="checkUserName(this.id,this.value);" data-options="required:true"/></td>
	    			<td width="12%">真实姓名：</td>
	    			<td width="38%"><input class="easyui-validatebox" type="text" name="realName"/></td>
	    		</tr>
	    		<tr>
	    			<td>密码：</td>
	    			<td><input class="easyui-validatebox" type="password" name="password"/></td>
	    			<td>确认密码：</td>
	    			<td><input class="easyui-validatebox" type="password" name="ret_password"/></td>
	    		</tr>
	    		<tr>
	    			<td>手机：</td>
	    			<td><input class="easyui-validatebox" type="text" name="mobile"/></td>
	    			<td>电子邮箱：</td>
	    			<td><input class="easyui-validatebox" type="text" name="email"/></td>
	    		</tr>
	    		<tr>
	    			<td>状态：</td>
	    			<td colspan="3"><select id="status" name="status" style="width:171px;">
			           		<option value="1" selected="selected">启用</option>
		    				<option value="2">禁用</option>
		    			</select>
		    		</td>
		    	</tr>
	    		<tr>
	    			<td>备注：</td>
	    			<td colspan="3">
	    				<textarea style="height:60px" cols="30" name="remark"></textarea>
	    			</td>
	    		</tr>
               </table>
            </form>
            <div style="text-align:center;padding:5px">
   			   <a href="javascript:void(0)" class="easyui-linkbutton" onclick="addSave('save');">保存</a>
    	       <a href="javascript:void(0)" class="easyui-linkbutton" onclick="cancel()">关闭</a>
	    	</div>
    </div>
