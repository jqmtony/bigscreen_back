<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>用户管理</title>
<#include "/frame/pageInclude.html">
<script type="text/javascript">
	$(document).ready(function() {
		grid = $('#tab').datagrid( {
			title : '信息列表',			
			url :'${base}/user/list',
			pagination : true,
			rownumbers : true,
			singleSelect : true,
			striped:true,
			fit:true,
		/* 	columns:[[
						{field:'userName',title:'用户名',width:100},
						{field:'realName',title:'真实姓名',width:80},
						]], */
			toolbar : [{
				text : '添加',
				iconCls : 'icon-add',
				handler : add
			}, '-',{
				text : '修改',
				iconCls : 'icon-cut',
				handler : modify
			}, '-', {
				text : '删除',
				iconCls : 'icon-remove',
				handler : removeModule
			}          
			],

			onDblClickRow:function(index,row){
				modifyRow(row);
			} 
		});
	});
	
	

</script>
</head>
<body class="easyui-layout" style="overflow-y: hidden" scroll="no">

<div region="north" title="信息查询" class="datagrid-body" split="false" border="false"
	style="height: 60px; overflow-y: hidden" scroll="no">
<form id="queryForm">
<table border="0" cellspacing="0" cellpadding="1" width="100%" align="center" >
	<tr class="datagrid-row-alt">
		<input style='display:none'/>
		<td >名称:<input id="queryname" name="userName" size=40  maxlength=20 ></td>
		<td>
			<input id="subtn" type="button" value="查询" onclick="query()" />
			<input type="reset" name="重置"></input> 
		</td>
	</tr>
</table>
</form>
</div>

<div id="mainPanel" region="center"	border="false"  style="overflow-y: hidden" scroll="no">
<table id="tab" border="0" cellspacing="0" cellpadding="1" >
	<thead>
		<tr>
			<th field="userName" width="120" >用户名</th>
			<th field="userName" width="120" >用户名</th>
		</tr>
	</thead>
</table>
</div>
