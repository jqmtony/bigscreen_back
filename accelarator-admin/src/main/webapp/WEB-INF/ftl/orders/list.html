<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<#include "/frame/pageInclude.html">
<script type="text/javascript">
	$(document).ready(function() {
		grid = $('#tab').datagrid( {
			//title : '用户列表',			
			url :'${base}/orders/queryList',
			queryParams:$("#queryForm").serializeObject(),
			pagination : true,
			rownumbers : true,
			singleSelect : true,
			striped:true,
			fit:true,
			toolbar:'#toolbar',
			fitColumns:true,
			onDblClickRow:function(index,row){
				modifyRow(row);
			} 
		});
	});
</script>
</head>
<body>
   <table class="easyui-datagrid" id="tab">
		<thead>
			<tr>
			    <th data-options="field:'orderNo',width:100">订单号</th>
				<th data-options="field:'createrName',width:100">提交人</th>
				<th data-options="field:'createTime',width:100,formatter:formatYYYYMMDD">提交时间</th>
				<th data-options="field:'status',width:100,formatter:formatOrderStatus">订单状态</th>
				<th data-options="field:'realName',width:100">广告商</th>
				<th data-options="field:'auditorName',width:100">处理人</th>
				<th data-options="field:'auditTime',width:100,formatter:formatYYYYMMDD">处理时间</th>
			</tr>
		</thead>
	</table>
	
	<div id="toolbar" style="padding:2px 5px;">
		<form id="queryForm">
			订单号： <input type="text" name="orderNo" style="width:110px"/>
			广告主： <input type="text" name="realName" style="width:110px"/>
			<!-- 订单状态： 
			<select>
			   <option value="1">已处理</option>
			   <option value="2">未处理</option>
			</select> -->
		         
			<a href="javascript:void(0);" onclick="query();" class="easyui-linkbutton" iconCls="icon-search">查询</a>
		</form>
	</div>
</body>
</html>
