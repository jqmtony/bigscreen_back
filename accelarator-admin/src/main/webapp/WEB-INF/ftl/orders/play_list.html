<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<#include "/frame/pageInclude.html">
<script type="text/javascript">
	$(document).ready(function() {
		grid = $('#tab').datagrid( {
			url :'${base}/orders/queryPlayList',
			queryParams:$("#queryForm").serializeObject(),
			pagination : true,
			rownumbers : true,
			singleSelect : true,
			striped:true,
			fit:true,
			toolbar:'#toolbar',
			fitColumns:true,
			onDblClickRow:function(index,row){
				modifyRow(row);
			} 
		});
		
		$('#query_code').combotree('loadData',_xzqh);
	});
</script>
</head>
<body>
   <table class="easyui-datagrid" id="tab">
		<thead>
			<tr>
			    <th data-options="field:'advertisementId',width:100">广告ID</th>
			    <th data-options="field:'realName',width:100">广告商</th>
				<th data-options="field:'countryCode',width:100,formatter:formatCountry">投放国家</th>
				<th data-options="field:'areaCode',width:100,formatter:formatArea">投放地区</th>
				<th data-options="field:'cityCode',width:100,formatter:formatCity">投放城市</th>
				<th data-options="field:'startTime',width:100,formatter:formatYYYYMMDD">开始时间</th>
				<th data-options="field:'endTime',width:100,formatter:formatYYYYMMDD">结束时间</th>
				<th data-options="field:'status',width:150">订单状态</th>
			</tr>
		</thead>
	</table>
	
	<div id="toolbar" style="padding:2px 5px;">
		<form id="queryForm">
			<!-- 国家： <select id="countryCode" target="areaCode" name="countryCode" style="width:90px;"></select> -->
		    <!-- 地区：  <select id="areaCode" target="cityCode" name="areaCode" style="width:90px;"></select> -->
		    <!-- 城市：  <select id="cityCode" name="cityCode" style="width:90px;"></select>-->
		    地区：      <select id="query_code" class="easyui-combotree"  style="width:120px;"></select>
    		   <input type="hidden" id="queryCountryCode" name="countryCode"></input> 
    		   <input type="hidden" id="queryAreaCode" name="areaCode"></input> 
    		   <input type="hidden" id="queryCityCode" name="cityCode"></input> 
			<a href="javascript:void(0);" onclick="queryWithCode();" class="easyui-linkbutton" iconCls="icon-search">查询</a>
		</form>
	</div>
</body>
</html>
