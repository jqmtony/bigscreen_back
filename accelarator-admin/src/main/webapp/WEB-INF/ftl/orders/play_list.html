<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<#include "/frame/pageInclude.html">
<script type="text/javascript">
	$(document).ready(function() {
		grid = $('#tab').datagrid( {
			//title : '用户列表',			
			url :'${base}/orders/queryPlayList',
			queryParams:$("#queryForm").serializeObject(),
			pagination : true,
			rownumbers : true,
			singleSelect : true,
			striped:true,
			fit:true,
			toolbar:'#toolbar',
			fitColumns:true,
			onDblClickRow:function(index,row){
				modifyRow(row);
			} 
		});
	});
</script>
</head>
<body>
   <table class="easyui-datagrid" id="tab">
		<thead>
			<tr>
			    <th data-options="field:'advertisementId',width:100">广告ID</th>
			    <th data-options="field:'realName',width:100">广告商</th>
				<th data-options="field:'countryCode',width:100,formatter:formatCountry">播放国家</th>
				<th data-options="field:'areaCode',width:100,formatter:formatArea">播放地区</th>
				<th data-options="field:'cityCode',width:100,formatter:formatCity">播放城市</th>
				<th data-options="field:'startTime',width:100,formatter:formatYYYYMMDD">开始时间</th>
				<th data-options="field:'endTime',width:100,formatter:formatYYYYMMDD">结束时间</th>
				<th data-options="field:'status',width:150">订单状态</th>
			</tr>
		</thead>
	</table>
	
	<div id="toolbar" style="padding:2px 5px;">
		<form id="queryForm">
			国家： <select id="countryCode" target="areaCode" name="countryCode" style="width:90px;"></select>
		            地区：  <select id="areaCode" target="cityCode" name="areaCode" style="width:90px;"></select>
		            城市：  <select id="cityCode" name="cityCode" style="width:90px;"></select>
		         
			<a href="javascript:void(0);" onclick="query();" class="easyui-linkbutton" iconCls="icon-search">查询</a>
		</form>
	</div>
</body>
</html>
