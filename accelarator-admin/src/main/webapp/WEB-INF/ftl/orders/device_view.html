<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<#include "/frame/pageInclude.html">
<script type="text/javascript">
	$(document).ready(function() {
		grid = $('#tab').datagrid( {
			url :'${base}/play_list/onlineAdForDevice?deviceId=${device.id}',
			queryParams:$("#queryForm").serializeObject(),
			pagination : true,
			rownumbers : true,
			singleSelect : true,
			striped:true,
			fit:true,
			toolbar:'#toolbar',
			fitColumns:true,
			onDblClickRow:function(index,row){
			} 
		});
		
		$('#startTime').datebox().datebox('calendar').calendar({
	        validator: function(date){
	        	var startTime = new Date();
	            var startDate = new Date(startTime.getFullYear(), startTime.getMonth(), startTime.getDate());
	            return  date>=startDate;
	        }
	    });
		
	});
	
</script>
</head>
<body>

   <table class="easyui-datagrid" id="tab">
		<thead>
			<tr>
				<th data-options="field:'startTime',width:60">排播时间</th>
				<th data-options="field:'title',width:260">广告标题</th>
				
			</tr>
		</thead>
	</table>
	<div id="toolbar" style="padding:2px 5px;">
		<form id="queryForm">
			排播时间： <input id="startTime" class="easyui-datebox" type="text" name="startTime" data-options="editable:false"/>
			<a href="javascript:void(0);" onclick="query();" class="easyui-linkbutton" iconCls="icon-search">查询</a>
		</form>
	</div>
</body>
</html>
