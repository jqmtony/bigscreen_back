<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<#include "/frame/pageInclude.html">
<script type="text/javascript">
	$(document).ready(function() {
		grid = $('#tab').datagrid( {
			url :'${base}/place/queryList',
			queryParams:$("#queryForm").serializeObject(),
			pagination : true,
			rownumbers : true,
			singleSelect : true,
			striped:true,
			fit:true,
			toolbar:'#toolbar',
			fitColumns:true,
			onDblClickRow:function(index,row){
				getChecked(row);
			} 
		});
	});
	
	function getChecked(row){
		parent.${parentMethod}(row);

	}
	
</script>
</head>
<body>

   <table class="easyui-datagrid" id="tab">
		<thead>
			<tr>
				<th data-options="field:'cname',width:80">中文名称</th>
				<th data-options="field:'ename',width:100">英文名称</th>
				<th data-options="field:'userName',width:100">商家负责人</th>
				<th data-options="field:'type',width:80,formatter:formatPlaceType">店铺类型</th>
				<th data-options="field:'countryCode',width:80,formatter:formatCountry">国家</th>
				<th data-options="field:'areaCode',width:80,formatter:formatArea">地区</th>
				<th data-options="field:'cityCode',width:80,formatter:formatCity">城市</th>
				<th data-options="field:'address',width:60">详细地址</th>
				<th data-options="field:'createTime',width:100,formatter:formatYYYYMMDD"">创建日期</th>
			</tr>
		</thead>
	</table>
	<div id="toolbar" style="padding:2px 5px;">
		<form id="queryForm">
		            国家： <select id="countryCode" target="areaCode" name="countryCode" style="width:90px;"></select>
		            地区：  <select id="areaCode" target="cityCode" name="areaCode" style="width:90px;"></select>
		            城市：  <select id="cityCode" name="cityCode" style="width:90px;"></select>
		            中文名称： <input class="easyui-textbox" type="text" id="cname" name="cname" style="width:110px"></input>
			<a href="javascript:void(0);" onclick="query()" class="easyui-linkbutton" iconCls="icon-search">查询</a>
		</form>	
	</div>
</body>
</html>
