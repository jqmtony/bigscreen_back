<div id="add-window" title="添加商铺信息" class="easyui-window" style="width: 800px; height: 450px;">
	     <form id="addForm" method="post" >
	    	<table cellpadding="5">
	    		<tr>
	    			<td>中文名称：</td>
	    			<td><!-- <input type="hidden" name="id"></input> -->
	    			    <input id="_cname_" class="easyui-validatebox" type="text" name="cname" data-options="required:true"></input></td>
	    			<td>英文名称：</td>
	    			<td><input id="_ename_" class="easyui-validatebox" type="text" name="ename"></input></td>
	    		</tr>
	    		<tr>
	    			<td>类型：</td>
	    			<td><select id="_type_" name="type" class="easyui-combobox"  data-options="required:true" style="width:110px;">
		    				<option value="1">餐厅</option>
		    				<option value="2">大使馆</option>
		    				<option value="3">商场</option>
		    				<option value="4">美甲区</option>
		    				<option value="5">其他</option>
		    			</select>
		    		</td>
	    			<td>规模大小：</td>
	    			<td><input id="_scale_" class="easyui-validatebox" type="text" name="scale"></input></td>
	    		</tr>
	    		<tr>
	    			<td>国家：</td>
	    			<td><select id="_country_" name="country" class="easyui-combobox" data-options="required:true" style="width:110px;">
	    			 		<option value="1">美国</option>
	    			   		<option value="1">美国</option>
	    			   		<option value="1">美国</option>
	    				</select>
	    			</td>
	    			<td>地区：</td>
	    			<td><select id="_area_" name="area" class="easyui-combobox" data-options="required:true" style="width:110px;">
			    			<option value="10">华盛顿</option>
			    			<option value="10">华盛顿</option>
			    		</select>
			    	</td>
	    			<td><select id="_city_" name="city" class="easyui-combobox" data-options="required:true" style="width:110px;">
			    			<option value="10">华盛顿</option>
			    			<option value="10">华盛顿</option>
		    			</select>
		    		</td>
	    		</tr>
	    		<tr>
	    			<td>地址：</td>
	    			<td><input id="_address_" class="easyui-validatebox" type="text" name="address"></input></td>
	    			<td>邮编：</td>
	    			<td><input id="_zipCode_" class="easyui-validatebox" type="text" name="zipCode" data-options="required:true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>日均人流量：</td>
	    			<td><input id="_averageDailyFlow_" class="easyui-validatebox" type="text" name="averageDailyFlow"></input></td>
	    			<td>商家id：</td>
	    			<td><input id="_businessId_" class="easyui-validatebox" data-options="required:true" type="text" name="businessId"></input></td>
	    		</tr>
	    		
               </table>
            </form>
            <div style="text-align:center;padding:5px">
		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="addSave('save');">保存</a>
		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="cancel()">关闭</a>
		    </div>
    </div>
