<div id="add-window" title="新增商铺信息" class="easyui-window" style="width: 800px; height: 450px;">
	     <form id="addForm" method="post" >
	     <input type="hidden" id="addbusinessId" name="businessId"/>
	    	<table cellpadding="5">
	    		<tr>
	    			<td>商家：</td>
	    			<td><input id="add_lookUpName" class="easyui-validatebox textbox" onclick="openLookUp('${base}/business/gotoBusinessLookUp?parentMethod=openLookUpCallBack');" 
	    			data-options="required:true,editable:false" type="text" name="userName"></input><label style="color: red"> *</label>
	    			<input type="hidden" id="add_lookUpId" name="businessId"></input>
	    			</td>
	    			<td>类型：</td>
	    			<td><select id="add_type" name="type"class="easyui-combobox" data-options="required:true,editable:false" style="width:171px;">
		    				<option value="1">餐厅</option>
		    				<option value="2">大使馆</option>
		    				<option value="3">商场</option>
		    				<option value="4">美甲区</option>
		    				<option value="5">其他</option>
		    			</select>
		    		</td>
	    		</tr>
	    		<tr>
	    		    <td>商铺编码：</td>
	    			<td><input id="_ename_" class="easyui-validatebox textbox" type="text" name="ename"></input></td>
	    			<td>商铺名称：</td>
	    			<td>
	    			    <input id="_cname_" class="easyui-validatebox textbox" type="text" name="cname" data-options="required:true"></input><label style="color: red"> *</label>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>地区：</td>
	    			<td>
	    				<select id="add_cityCode" name="cityCode" class="easyui-combotree" data-options="required:true,url:'${base}/area/areaStaticTree',method:'get'"  style="width:171px;"></select><label style="color: red"> *</label>
	    			</td>
	    			<td>邮编：</td>
	    			<td><input id="_zipCode_" class="easyui-validatebox textbox" type="text" name="zipCode" data-options="required:true"></input><label style="color: red"> *</label></td>
	    		</tr>
	    		<tr>
	    			<td>规模大小：</td>
	    			<td><input id="_scale_" class="easyui-validatebox textbox" type="text" name="scale"></input></td>
	    			<td>日均人流量：</td>
	    			<td><input id="_averageDailyFlow_" class="easyui-validatebox textbox" type="text" name="averageDailyFlow"></input></td>
	    		</tr>
	    		<tr>
	    			<td>详细地址：</td>
	    			<td colspan="3">
	    				<input class="easyui-textbox" name="address" data-options="multiline:true" style="height:70px;width:472px;"/>
	    			</td>
	    		</tr>
               </table>
            </form>
            <div style="text-align:center;padding:5px">
		    	<a id="add_save" href="javascript:void(0)" class="easyui-linkbutton" onclick="addSave('save');">保存</a>
		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="cancel()">关闭</a>
		    </div>
    </div>
