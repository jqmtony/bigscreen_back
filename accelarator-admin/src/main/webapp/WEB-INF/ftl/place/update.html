<div id="modify-window" title="修改商铺信息" class="easyui-window" style="width: 800px; height: 450px;">
	     <form id="modifyForm" method="post" >
	    	<table cellpadding="5">
	    		<tr>
	    			<td>商家：</td>
	    			<td>
	    				<input type="hidden" name="id">
		    			<input id="add_lookUpName" class="easyui-validatebox" onFocus="openLookUp('${base}/business/gotoBusinessLookUp?parentMethod=openLookUpCallBack');" 
		    			data-options="required:true" type="text" name="userName"></input><label style="color: red"> *</label>
		    			<input type="hidden" id="add_lookUpId" name="businessId"></input>
	    			</td>
	    			<td>类型：</td>
	    			<td><select id="_type_" name="type" style="width:171px;">
		    				<option value="1">餐厅</option>
		    				<option value="2">大使馆</option>
		    				<option value="3">商场</option>
		    				<option value="4">美甲区</option>
		    				<option value="5">其他</option>
		    			</select>
		    		</td>
	    		</tr>
	    		<tr>
	    			<td>中文名称：</td>
	    			<td><!-- <input type="hidden" name="id"></input> -->
	    			    <input id="_cname_" class="easyui-validatebox" type="text" name="cname" required="true"></input><label style="color: red"> *</label></td>
	    			<td>英文名称：</td>
	    			<td><input id="_ename_" class="easyui-validatebox" type="text" name="ename"></input></td>
	    		</tr>
	    		
	    		<tr>
	    			<td>规模大小：</td>
	    			<td><input id="_scale_" class="easyui-validatebox" type="text" name="scale"></input></td>
	    			<td>日均人流量：</td>
	    			<td><input id="_averageDailyFlow_" class="easyui-validatebox" type="text" name="averageDailyFlow"></input></td>
	    		</tr>
	    		<tr>
	    			
	    			<td>邮编：</td>
	    			<td colspan="3"><input id="_zipCode_" class="easyui-validatebox" type="text" name="zipCode" data-options="required:true"></input><label style="color: red"> *</label></td>
	    		</tr>
	    		<tr>
	    			<td>详细地址：</td>
	    			<td colspan="3">
	    				<textarea style="height:30px;width:472px;"  class="easyui-validatebox" cols="30" name="address" data-options="required:true"></textarea><label style="color: red"> *</label>
	    			</td>
	    		</tr>
               </table>
            </form>
            <div style="text-align:center;padding:5px">
		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="modifySave('update');">保存</a>
		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="winClose()">关闭</a>
		    </div>
    </div>
