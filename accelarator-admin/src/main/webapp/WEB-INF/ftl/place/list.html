<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<#include "/frame/pageInclude.html">
<script type="text/javascript">
	$(document).ready(function() {
		grid = $('#tab').datagrid( {
			//title : '用户列表',			
			url :'${base}/place/queryList',
			queryParams:$("#queryForm").serializeObject(),
			pagination : true,
			rownumbers : true,
			singleSelect : true,
			striped:true,
			fit:true,
			toolbar:'#toolbar',
			fitColumns:true,
			onDblClickRow:function(index,row){
				modifyRow(row);
			} 
		});
	});
</script>
</head>
<body>

   <table class="easyui-datagrid" id="tab">
		<thead>
			<tr>
				<th data-options="field:'cname',width:80">中文名称</th>
				<th data-options="field:'ename',width:100">英文名称</th>
				<th data-options="field:'userName',width:100">商家负责人</th>
				<th data-options="field:'type',width:80,formatter:formatPlaceType">店铺类型</th>
				<th data-options="field:'countryCode',width:80,formatter:formatCountry">国家</th>
				<th data-options="field:'areaCode',width:80,formatter:formatArea">地区</th>
				<th data-options="field:'cityCode',width:80,formatter:formatCity">城市</th>
				<th data-options="field:'address',width:60">详细地址</th>
				<th data-options="field:'createTime',width:100,formatter:formatYYYYMMDD"">创建日期</th>
			</tr>
		</thead>
	</table>
	<div id="toolbar" style="padding:2px 5px;">
		<form id="queryForm">
		           地区：	 <select id="query_code" name="code" class="easyui-combotree" data-options="url:'${base}/area/areaStaticTree',method:'get'"  style="width:200px;"></select>
    			 	 <input type="hidden" id="queryCountryCode" name="countryCode"></input> 
    			 	 <input type="hidden" id="queryAreaCode" name="areaCode"></input> 
    			 	 <input type="hidden" id="queryCityCode" name="cityCode"></input> 
		            中文名称： <input type="text" id="cname" name="cname" style="width:110px"></input>
		            英文名称： <input type="text" id="ename" name="ename" style="width:110px"></input>
			类型：
			<select id="type" name="type" style="width:90px;">
			  <option value="0" selected="selected">全部</option>
			  <option value="1">餐厅</option>
			  <option value="2">大使馆</option>
			  <option value="3">商场</option>
			  <option value="4">美甲区</option>
			  <option value="5">其它</option>
			</select>
			<a href="javascript:void(0);" onclick="queryWithCode()" class="easyui-linkbutton" iconCls="icon-search">查询</a>
		</form>	
		<a href="javascript:void(0);" onclick="add();" class="easyui-linkbutton" data-options="iconCls:'icon-add',toggle:true">添加</a>
		<a href="javascript:void(0);" onclick="modify();" class="easyui-linkbutton" data-options="iconCls:'icon-edit',toggle:true">修改</a>
		<a href="javascript:void(0);" onclick="removeModule();" class="easyui-linkbutton" data-options="iconCls:'icon-remove',toggle:true">删除</a>
	</div>
	
   <#include "./add.html">
   <#include "./update.html">
   <div id="lookUpSelect-window" title="选择商家"></div>
</body>
</html>
