<#assign base=request.contextPath/>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<link rel="stylesheet" type="text/css" href="${base}/easyui/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css" href="${base}/easyui/themes/icon.css" />
<script type="text/javascript" src="${base}/js/jquery.min.js"></script>
<script type="text/javascript" src="${base}/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="${base}/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="${base}/easyui/jquery.xframe.js"></script>
<script type="text/javascript" src="${base}/js/region.js"></script>
<script type="text/javascript">
   $(function() {
		grid = $('#tab').datagrid( {
			//title : '用户列表',			
			url :'${base}/advertisement/queryList',
			queryParams:$("#queryForm").serializeObject(),
			pagination : true,
			rownumbers : true,
			singleSelect : false,
			striped:true,
			fit:true,
			toolbar:'#toolbar',
			fitColumns:true,
			onDblClickRow:function(index,row){
				modifyRow(row);
			} 
		});
   });
   
   function createOrderTab(){
	   parent.addTab('订单预览','${base}/user/gotoList','',true);
   }
</script>
</head>
<body>
   <table class="easyui-datagrid" id="tab">
		<thead>
			<tr>
			    <th data-options="field:'id',checkbox:true"></th>
                <th data-options="field:'code',width:100">设备编码</th>
                <th data-options="field:'cname',width:100">店铺名称</th>
			    <th data-options="field:'type',width:100">店铺类型</th>
			    <th data-options="field:'countryCode',width:100">国家</th>
				<th data-options="field:'areaCode',width:100">地区</th>
				<th data-options="field:'cityCode',width:100">城市</th>
			</tr>
		</thead>
	</table>
	
	<div id="toolbar" style="padding:2px 5px;">
		<form id="queryForm">
		          国家： <select id="countryCode" class="easyui-combotree" multiple name="countryCode" style="width:90px;"></select>
		          地区：  <select id="areaCode" name="areaCode" style="width:90px;"></select>
		          城市：  <select id="cityCode" name="cityCode" style="width:90px;"></select>
		          店铺类型：  <select id="type" name="type" style="width:90px;">
		             <option value="1">餐厅</option>
		             <option value="2">大使馆</option>
		             <option value="3">商场</option>
		             <option value="4">美甲区</option>
		             <option value="5">其它</option>
		           </select>
		          开始时间：  <input class="easyui-datebox" type="text" name="startTime" style="width:110px;"/>
		          结束时间：  <input class="easyui-datebox" type="text" name="endTime" style="width:110px;"/>
			<a href="javascript:void(0);" onclick="query();" class="easyui-linkbutton" iconCls="icon-search">查询</a>
			<a href="javascript:void(0);" onclick="createOrderTab();" class="easyui-linkbutton" iconCls="icon-order">生成订单</a>
		</form>
	</div>
	
</body>
</html>
