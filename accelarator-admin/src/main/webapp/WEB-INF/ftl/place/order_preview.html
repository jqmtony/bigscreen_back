<#assign base=request.contextPath/>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<#include "/frame/pageInclude.html">
<script type="text/javascript">
   $(function() {
		grid = $('#tab').datagrid( {
			url :'${base}/place/orderDetail',
			queryParams:$("#queryForm").serializeObject(),
			fit:true,
			rownumbers:true,
			fitColumns:true
		});
		
		var height =$("div[class^='vrs-main']",$(parent.window.document)).height();
		var layout = $('#layout');
		layout.layout('resize',{
			height:height-35
		});
   });
</script>
</head>
<body>
   <div id="layout" class="easyui-layout" style="width:auto;height:200px;">
		<div data-options="region:'west'" style="width:600px;border:0px;">
		   <table class="easyui-datagrid" id="tab"  data-options="title:'订单号：${order_no}'">
				<thead>
					<tr>
					    <th data-options="field:'type',width:100,formatter:formatPlaceType">店铺类型</th>
					    <th data-options="field:'countryCode',width:100,formatter:formatCountry">国家</th>
						<th data-options="field:'areaCode',width:100,formatter:formatArea">地区</th>
						<th data-options="field:'cityCode',width:100,formatter:formatCity">城市</th>
					</tr>
				</thead>
			 </table>
		</div>
		<div data-options="region:'center'" style="border:0px 0px 1px 0px;">
			 <div id="n" class="easyui-panel" title="订单有效期" style="width:100%;height:90px;">
				<p style="font-size:14px">
				  2016/01/01    至      2016/01/31  视频将在1月1日 0点-1月31日23:59:59播放
				</p>
			 </div><br/>
             <div id="s" class="easyui-panel" title="广告主信息" style="width:100%;height:200px;">
				<p style="font-size:14px"></p>
			 </div>
			 <div style="text-align:center;padding:5px">
		    	<a href="javascript:void(0)" class="easyui-linkbutton">提交订单</a>
		    	<a href="javascript:void(0)" class="easyui-linkbutton">取消订单</a>
		    </div>
		</div>
	</div>
	
	
	<div style="padding:2px 5px;display: none;">
		<form id="queryForm">
		        <input id="cityCode" name="cityCode" type="hidden" value="10010101,10010102"/>
		        <input id="type" name="type" type="hidden" value="1"/>
		        <input id="startTime" name="startTime" type="hidden" value="2016-03-29"/>
		        <input id="endTime" name="endTime" type="hidden" value="2016-04-30"/>
		</form>
	</div>
	
</body>
</html>
